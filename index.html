    <style>
        :root {
            /* 与 database.html 一致的配色 */
            --base-1: #FFF7F1;
            --base-2: #FFE4C9;
            --accent-1: #E78895;
            --accent-2: #BED1CF;
            --base-1-80: rgba(255, 247, 241, 0.8);
            --accent-1-15: rgba(231, 136, 149, 0.15);
            --accent-1-25: rgba(231, 136, 149, 0.25);
            --accent-2-15: rgba(190, 209, 207, 0.15);
            --text-primary: #8C454F;
            --text-secondary: #4F6B68;
            --glass-bg: rgba(255, 247, 241, 0.88);
            --glass-border: rgba(231, 136, 149, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(231, 136, 149, 0.12);
            --glass-hover: rgba(231, 136, 149, 0.2);
            --glass-active: rgba(231, 136, 149, 0.3);
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(231, 136, 149, 0.2);
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
            --accent-1-rgb: 231, 136, 149;
            --accent-2-rgb: 190, 209, 207;
            --text-primary-rgb: 140, 69, 79;
            
            /* 兼容 index 使用的别名 */
            --primary-soft: var(--accent-1);
            --primary-light: var(--accent-2);
            --primary-gradient: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
            --bg-white: var(--base-1);
            --bg-light: var(--base-2);
            --bg-card: var(--glass-bg);
            --shadow-soft: 0 8px 30px rgba(var(--accent-1-rgb), 0.08);
            --shadow-hover: 0 15px 40px rgba(var(--accent-1-rgb), 0.12);
            --shadow-card: 0 5px 20px rgba(var(--accent-1-rgb), 0.05);
            --radius-large: 20px;
            --radius-medium: 16px;
            --radius-small: 12px;
            --depth-1: 0 4px 15px rgba(var(--accent-1-rgb), 0.05);
            --depth-2: 0 10px 30px rgba(var(--accent-1-rgb), 0.08);
            --depth-3: 0 15px 40px rgba(var(--accent-1-rgb), 0.12);
            
            /* 动效缓动曲线 */
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* 玻璃质感变量 */
            --glass-edge-glow-primary: 0 0 0 1px rgba(var(--accent-1-rgb), 0.3),
                                      0 0 12px rgba(var(--accent-1-rgb), 0.2),
                                      0 0 24px rgba(var(--accent-2-rgb), 0.15);
            --glass-edge-glow-hover: 0 0 0 2px rgba(var(--accent-1-rgb), 0.5),
                                    0 0 16px rgba(var(--accent-1-rgb), 0.4),
                                    0 0 32px rgba(var(--accent-2-rgb), 0.25),
                                    0 0 48px rgba(var(--accent-1-rgb), 0.1);
            --glass-edge-glow-active: 0 0 0 2px rgba(var(--accent-1-rgb), 0.7),
                                     0 0 20px rgba(var(--accent-1-rgb), 0.6),
                                     0 0 40px rgba(var(--accent-2-rgb), 0.4),
                                     0 0 60px rgba(var(--accent-1-rgb), 0.2);
        }

        /* 基础重置与字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--base-1) 0%, var(--base-2) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 顶部用户信息栏 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: var(--radius-medium);
            background: var(--accent-1-15);
            border: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .user-info a {
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: var(--radius-small);
            transition: all 0.2s ease;
        }

        .user-info a:hover {
            color: var(--accent-1);
            background: var(--glass-hover);
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: 0;
            padding: 30px;
            min-height: 100vh;
        }

        /* 顶部标题栏 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-actions .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* 统计卡片 - 3D浮动效果 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-large);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 */
                0 0 0 1px rgba(255, 255, 255, 0.3),
                /* 边缘光感 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 */
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.4s var(--ease-smooth);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            opacity: 0.8;
            box-shadow: 0 0 12px rgba(var(--accent-1-rgb), 0.4);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s var(--ease-smooth);
            pointer-events: none;
            z-index: 1;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.4),
                0 0 32px rgba(var(--accent-1-rgb), 0.3),
                0 0 64px rgba(var(--accent-2-rgb), 0.2),
                0 0 96px rgba(var(--accent-1-rgb), 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: white;
        }

        .stat-icon-1 { background: linear-gradient(135deg, var(--accent-1), var(--accent-2)); }
        .stat-icon-2 { background: linear-gradient(135deg, var(--accent-2), #9BB9B7); }
        .stat-icon-3 { background: linear-gradient(135deg, var(--base-2), #FFD4B0); }
        .stat-icon-4 { background: linear-gradient(135deg, var(--accent-1), #F5A5B0); }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 主内容卡片 */
        .content-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-large);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 */
                0 0 0 1px rgba(255, 255, 255, 0.3),
                /* 边缘光感 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 */
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            transition: all 0.4s var(--ease-smooth);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s var(--ease-smooth);
            pointer-events: none;
            z-index: 1;
        }

        .content-card:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.4),
                0 0 32px rgba(var(--accent-1-rgb), 0.25),
                0 0 64px rgba(var(--accent-2-rgb), 0.15),
                0 0 96px rgba(var(--accent-1-rgb), 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--accent-1);
        }

        /* ========== 极致玻璃质感基础系统 ========== */
        /* 液态玻璃基底 - 适用于所有交互组件 */
        .glass-surface {
            position: relative;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 - 最外缘锐利亮边 */
                0 0 0 1px rgba(255, 255, 255, 0.4),
                /* 次级辉光层 - 柔和弥散 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 - 表面倒影 */
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.4s var(--ease-smooth);
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* 曲面边缘 - 2.5D玻璃效果 */
        .glass-surface::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s var(--ease-smooth);
            pointer-events: none;
            z-index: 1;
        }

        /* 边缘光感层 */
        .glass-surface::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg,
                rgba(var(--accent-1-rgb), 0.4),
                rgba(var(--accent-2-rgb), 0.3),
                rgba(var(--accent-1-rgb), 0.4)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
            z-index: 2;
        }

        /* 悬停时激活光感 */
        .glass-surface:hover::before {
            opacity: 1;
        }

        .glass-surface:hover::after {
            opacity: 1;
        }

        /* 点击时的涟漪脉冲效果 */
        @keyframes glassRipple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .glass-surface:active::before {
            animation: glassRipple 0.6s var(--ease-smooth);
        }

        /* 按钮样式 - 极致玻璃质感 */
        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-medium);
            cursor: pointer;
            transition: all 0.4s var(--ease-smooth);
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            outline: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .btn-primary {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            color: white;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 
                /* 核心高光带 */
                0 0 0 1px rgba(255, 255, 255, 0.5),
                /* 边缘光感 */
                0 0 16px rgba(var(--accent-1-rgb), 0.4),
                0 0 32px rgba(var(--accent-2-rgb), 0.25),
                0 0 48px rgba(var(--accent-1-rgb), 0.15),
                /* 深度阴影 */
                0 8px 24px rgba(var(--accent-1-rgb), 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.6),
                0 0 24px rgba(var(--accent-1-rgb), 0.6),
                0 0 48px rgba(var(--accent-2-rgb), 0.4),
                0 0 72px rgba(var(--accent-1-rgb), 0.25),
                0 12px 36px rgba(var(--accent-1-rgb), 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.7),
                0 0 32px rgba(var(--accent-1-rgb), 0.8),
                0 0 64px rgba(var(--accent-2-rgb), 0.6),
                0 4px 16px rgba(var(--accent-1-rgb), 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(145deg,
                rgba(var(--accent-1-rgb), 0.15),
                rgba(var(--accent-1-rgb), 0.08)
            );
            color: var(--accent-1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(var(--accent-1-rgb), 0.2);
            box-shadow: 
                0 0 0 1px rgba(var(--accent-1-rgb), 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.15),
                0 0 24px rgba(var(--accent-2-rgb), 0.1),
                0 4px 16px rgba(var(--accent-1-rgb), 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg,
                rgba(var(--accent-1-rgb), 0.25),
                rgba(var(--accent-1-rgb), 0.15)
            );
            border-color: rgba(var(--accent-1-rgb), 0.4);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.3),
                0 0 20px rgba(var(--accent-1-rgb), 0.25),
                0 0 40px rgba(var(--accent-2-rgb), 0.15),
                0 6px 20px rgba(var(--accent-1-rgb), 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover::before {
            opacity: 1;
        }

        .btn-outline {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            color: var(--accent-1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(var(--accent-1-rgb), 0.3);
            box-shadow: 
                0 0 0 1px rgba(var(--accent-1-rgb), 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.15),
                0 0 24px rgba(var(--accent-2-rgb), 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(var(--accent-1-rgb), 0.1) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
        }

        .btn-outline:hover {
            background: linear-gradient(145deg,
                rgba(var(--accent-1-rgb), 0.15),
                rgba(var(--accent-1-rgb), 0.08)
            );
            border-color: rgba(var(--accent-1-rgb), 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.4),

        /* 表格样式 - 玻璃质感 */

        .data-table td {
            padding: 16px 20px;

        .data-table tr:hover td {
            background: var(--accent-1-15);
        }

        .data-table tr:last-child td {

        /* 复选框样式 */
        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .checkbox-cell .select-entry-container {
            margin: 0 auto;
        }

        /* ========== 立体圆形复选框样式 ========== */
        .select-entry-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 24px;
            height: 24px;
            -webkit-tap-highlight-color: transparent;
        }

        .select-entry {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        /* 自定义圆形复选框 - 基础样式 */
        .custom-checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.4)
            );
            border: 2px solid var(--glass-border);
            /* 双重阴影效果 + 边缘光感 */
            box-shadow: 
                0 0 0 1px rgba(var(--accent-1-rgb), 0.2),
                0 0 8px rgba(var(--accent-1-rgb), 0.15),
                0 2px 8px rgba(0, 0, 0, 0.15),
                0 4px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                inset 0 -1px 0 rgba(0, 0, 0, 0.12);
            transition: all 0.3s var(--ease-smooth);
            transform-style: preserve-3d;
            perspective: 500px;
            overflow: hidden;
        }

        /* 3D深度效果 - 增强内部高光反射 */
        .custom-checkbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.3) 40%,
                transparent 75%
            );
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            transition: all 0.3s var(--ease-smooth);
        }

        /* 内阴影效果 - 增强深度 */
        .custom-checkbox::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                inset 0 2px 6px rgba(0, 0, 0, 0.15),
                inset 0 -1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* 悬停效果 - 增强3D和光泽变化 + 边缘光感增强 */
        .select-entry-container:hover .custom-checkbox {
            transform: scale(1.08) translateZ(8px);
            border-color: var(--accent-1);
            /* 双重阴影增强 + 边缘光感增强 */
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.4),
                0 0 12px rgba(var(--accent-1-rgb), 0.3),
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 4px 12px rgba(var(--accent-1-rgb), 0.25),
                0 8px 24px rgba(var(--accent-1-rgb), 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 悬停时增强高光 */
        .select-entry-container:hover .custom-checkbox::before {
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                transparent 75%
            );
        }

        /* 选中状态 - 填充整个复选框，无对勾 + 强烈边缘光感 */
        .select-entry:checked ~ .custom-checkbox {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            border-color: transparent;
            /* 双重阴影 + 3D底阴影 + 强烈边缘光感 */
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.6),
                0 0 16px rgba(var(--accent-1-rgb), 0.5),
                0 0 24px rgba(var(--accent-2-rgb), 0.3),
                0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            animation: checkboxPop 0.4s var(--ease-bounce), checkboxPulse 2s ease-in-out infinite 0.5s, edgeGlow 2s ease-in-out infinite 0.5s;
        }

        /* 选中后的内阴影变化 - 增强深度 */
        .select-entry:checked ~ .custom-checkbox::after {
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.25),
                inset 0 -2px 4px rgba(0, 0, 0, 0.15);
        }

        /* 选中时增强高光反射 */
        .select-entry:checked ~ .custom-checkbox::before {
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 80%
            );
            animation: highlightPulse 2s ease-in-out infinite 0.5s, rippleEffect 0.8s ease-out;
        }

        /* 复选框弹出动画 - 更流畅 */
        @keyframes checkboxPop {
            0% {
                transform: scale(0.75);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.15);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 呼吸动画（pulse effect） */
        @keyframes checkboxPulse {
            0%, 100% {
                box-shadow: 
                    0 0 0 2px rgba(var(--accent-1-rgb), 0.6),
                    0 0 16px rgba(var(--accent-1-rgb), 0.5),
                    0 0 24px rgba(var(--accent-2-rgb), 0.3),
                    0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                    0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                    0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            }
            50% {
                box-shadow: 
                    0 0 0 3px rgba(var(--accent-1-rgb), 0.8),
                    0 0 20px rgba(var(--accent-1-rgb), 0.7),
                    0 0 32px rgba(var(--accent-2-rgb), 0.5),
                    0 6px 20px rgba(var(--accent-1-rgb), 0.45),
                    0 12px 40px rgba(var(--accent-1-rgb), 0.3),
                    0 4px 0 rgba(var(--accent-1-rgb), 0.6),
                    inset 0 2px 0 rgba(255, 255, 255, 0.5),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            }
        }

        /* 边缘光感呼吸动画 */
        @keyframes edgeGlow {
            0%, 100% {
                box-shadow: 
                    0 0 0 2px rgba(var(--accent-1-rgb), 0.6),
                    0 0 16px rgba(var(--accent-1-rgb), 0.5),
                    0 0 24px rgba(var(--accent-2-rgb), 0.3),
                    0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                    0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                    0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            }
            50% {
                box-shadow: 
                    0 0 0 3px rgba(var(--accent-1-rgb), 0.8),
                    0 0 20px rgba(var(--accent-1-rgb), 0.7),
                    0 0 32px rgba(var(--accent-2-rgb), 0.5),
                    0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                    0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                    0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            }
        }

        /* 高光呼吸动画 */
        @keyframes highlightPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }

        /* 选中时的涟漪效果 */
        @keyframes rippleEffect {
            0% {
                box-shadow: 
                    0 0 0 0 rgba(var(--accent-1-rgb), 0.5),
                    0 0 0 0 rgba(var(--accent-1-rgb), 0.3);
            }
            50% {
                box-shadow: 
                    0 0 0 8px rgba(var(--accent-1-rgb), 0),
                    0 0 0 12px rgba(var(--accent-1-rgb), 0);
            }
            100% {
                box-shadow: 
                    0 0 0 0 rgba(var(--accent-1-rgb), 0),
                    0 0 0 0 rgba(var(--accent-1-rgb), 0);
            }
        }

        /* 焦点状态 - 增强反馈 + 边缘光感 */
        .select-entry:focus ~ .custom-checkbox {
            outline: none;
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.5),
                0 0 12px rgba(var(--accent-1-rgb), 0.4),
                0 0 0 3px rgba(var(--accent-1-rgb), 0.25),
                0 4px 12px rgba(var(--accent-1-rgb), 0.25),
                0 8px 24px rgba(var(--accent-1-rgb), 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        /* 禁用状态 */
        .select-entry:disabled ~ .custom-checkbox {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent-1-15);
            color: var(--accent-1);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 6px;
        }

        /* 搜索框样式 */
        .search-box {
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: var(--radius-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.4s var(--ease-smooth);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {

            border-color: rgba(var(--accent-1-rgb), 0.5);
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.3),
                0 0 20px rgba(var(--accent-1-rgb), 0.25),
                0 0 40px rgba(var(--accent-2-rgb), 0.15),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);

        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
            align-items: center;
        }

        .toolbar-left {
            flex: 1;
            min-width: 300px;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* 排序菜单 */
        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            min-width: 150px;
            display: none;
            border: 1px solid var(--glass-border);
        }

        .sort-menu.show {
            display: block;
        }

        .sort-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: var(--text-primary);
        }

        .sort-option:hover {
            background: var(--accent-1-15);
        }

        .sort-option:first-child {
            border-radius: var(--radius-medium) var(--radius-medium) 0 0;
        }

        .sort-option:last-child {
            border-radius: 0 0 var(--radius-medium) var(--radius-medium);
        }

        /* 分页 */
        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-medium);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s var(--ease-smooth);
            color: var(--text-primary);

            overflow: hidden;
            box-shadow:

                0 0 12px rgba(var(--accent-1-rgb), 0.1),

                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .page-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.2) 0%,
                transparent 70%
            );

            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;

        .page-btn:hover:not(:disabled) {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            color: white;
            border-color: transparent;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(var(--accent-1-rgb), 0.4),
                0 0 40px rgba(var(--accent-2-rgb), 0.25),
                0 6px 20px rgba(var(--accent-1-rgb), 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .page-btn:hover:not(:disabled)::before {
            opacity: 1;

        .page-btn.active {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            color: white;
            border-color: transparent;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.5),
                0 0 24px rgba(var(--accent-1-rgb), 0.5),
                0 0 48px rgba(var(--accent-2-rgb), 0.3),
                0 8px 24px rgba(var(--accent-1-rgb), 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);

        .auth-left::before {
            content: '';
            position: absolute;

            left: 0;

        const CACHE_DURATION = 30000; // 30秒缓存
        let renderTimeout;
        let deletedProjects = [];

        // 显示加载状态
        function showLoading(message = '加载中...') {
            const overlay = document.getElementById('loadingOverlay');
            const messageEl = document.getElementById('loadingMessage');
            if (messageEl) {
                messageEl.textContent = message;
            }
            if (overlay) {
                overlay.classList.remove('hidden');
            }
        }

        // 隐藏加载状态
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        /*********************
         * 用户认证管理系统
         *********************/
        auth.onAuthStateChanged(user => {
            const authContainer = document.getElementById('authContainer');
            const appContainer = document.getElementById('appContainer');

            if (user) {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                
                // 更新用户信息
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('userAvatar').textContent = (user.displayName || user.email[0]).toUpperCase();
                
                // 加载项目数据
                loadProjects();
                db.ref(`users/${user.uid}/profile/lastLogin`).set(firebase.database.ServerValue.TIMESTAMP);
            } else {
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try {
                showLoading('正在登录...');
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                handleAuthError(error);
            } finally {
                hideLoading();
            }
        }

        async function handleSignUp() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try {
                showLoading('正在注册...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.ref(`users/${userCredential.user.uid}/profile`).set({
                    email: email,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    lastLogin: firebase.database.ServerValue.TIMESTAMP
                });
                alert('注册成功！已自动登录');
            } catch (error) {
                handleAuthError(error);
            } finally {
                hideLoading();
            }
        }

        function signOut() {
            auth.signOut();
            alert('已安全退出系统');
        }

        async function sendPasswordReset() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('请先输入您的电子邮箱');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                alert('密码重置邮件已发送，请检查您的邮箱');
            } catch (error) {
                handleAuthError(error);
            }
        }

        function handleAuthError(error) {
            const errorMap = {
                'auth/invalid-email': '邮箱格式不正确',
                'auth/user-disabled': '账户已被禁用',
                'auth/user-not-found': '该邮箱未注册',
                'auth/wrong-password': '密码错误',
                'auth/email-already-in-use': '邮箱已被注册',
                'auth/operation-not-allowed': '操作不被允许',
                'auth/weak-password': '密码需至少6位'
            };
            alert(errorMap[error.code] || `登录失败: ${error.message}`);
        }

        /*********************
         * 项目管理系统
         *********************/
        function getUserPath(path = '') {
            const user = auth.currentUser;
            if (!user) throw new Error('用户未登录');
            return `users/${user.uid}/${path}`;
        }

        function loadProjects() {
            db.ref(getUserPath('projects')).on('value', (snapshot) => {
                projects = snapshot.val() ? Object.values(snapshot.val()) : [];
                // 缓存数据
                projectsCache = projects;
                cacheTimestamp = Date.now();
                // 防抖渲染
                debounceRender();
            });
        }

        // 带缓存的加载（用于手动刷新）
        async function loadProjectsWithCache() {
            const now = Date.now();
            
            // 如果缓存有效且未超过30秒，使用缓存
            if (projectsCache && now - cacheTimestamp < CACHE_DURATION) {
                projects = projectsCache;
                debounceRender();
                return;
            }
            
            showLoading('加载项目中...');
            
            try {
                const snapshot = await db.ref(getUserPath('projects')).once('value');
                projects = snapshot.val() ? Object.values(snapshot.val()) : [];
                
                // 缓存数据
                projectsCache = projects;
                cacheTimestamp = now;
                
                debounceRender();
            } catch (error) {
                console.error("加载项目失败:", error);
                alert('加载失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 防抖渲染函数
        function debounceRender() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => {
                renderProjects();
                loadProjectStats();
            }, 100);
        }

        /*********************
         * 项目统计功能
         *********************/
        function loadProjectStats() {
            const stats = {
                total: projects.length,
                recent: 0,
                active: 0,
                archived: 0
            };
            
            const now = Date.now();
            const oneWeekAgo = now - 7 * 24 * 60 * 60 * 1000;
            const oneMonthAgo = now - 30 * 24 * 60 * 60 * 1000;
            
            projects.forEach(project => {
                // 最近一周创建的项目
                if (project.createdAt && project.createdAt > oneWeekAgo) {
                    stats.recent++;
                }
                
                // 检查活跃状态（最近30天有更新）
                if (project.updatedAt && project.updatedAt > oneMonthAgo) {
                    stats.active++;
                }
                
                // 检查归档状态
                if (project.archived) {
                    stats.archived++;
                }
            });
            
            renderProjectStats(stats);
        }

        function renderProjectStats(stats) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon stat-icon-1">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">总项目数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-2">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="stat-value">${stats.recent}</div>
                    <div class="stat-label">本周新增</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-3">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-value">${stats.active}</div>
                    <div class="stat-label">活跃项目</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-4">
                        <i class="fas fa-archive"></i>
                    </div>
                    <div class="stat-value">${stats.archived}</div>
                    <div class="stat-label">已归档</div>
                </div>
            `;
        }

        async function createProject() {
            const projectName = prompt('请输入新项目名称：');
            if (!projectName) return;
            try {
                showLoading('创建项目中...');
                const newProject = {
                    id: db.ref().push().key,
                    name: projectName,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP,
                    createdBy: auth.currentUser.uid
                };
                await db.ref(getUserPath(`projects/${newProject.id}`)).set(newProject);
                alert('项目创建成功！');
            } catch (error) {
                alert('创建失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function renderProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            // 筛选
            let filteredProjects = projects.filter(p => 
                p.name && p.name.toLowerCase().includes(currentFilter.toLowerCase())
            );
            
            // 排序
            filteredProjects.sort((a, b) => {
                let aVal = a[currentSort.field] || 0;
                let bVal = b[currentSort.field] || 0;
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (currentSort.order === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            const totalPages = Math.ceil(filteredProjects.length / itemsPerPage) || 1;
            const paginatedProjects = filteredProjects.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            const table = document.createElement('table');
            table.className = 'data-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <div class="select-entry-container">
                                <input type="checkbox" class="select-entry" onchange="toggleSelectAll(this)" 
                                       ${selectedProjects.size === paginatedProjects.length && paginatedProjects.length > 0 ? 'checked' : ''}>
                                <div class="custom-checkbox"></div>
                            </div>
                        </th>
                        <th>项目名称</th>
                        <th style="width:180px">创建时间</th>
                        <th style="width:180px">更新时间</th>
                        <th style="width:150px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    ${paginatedProjects.length > 0 ? paginatedProjects.map(project => `
                        <tr>
                            <td class="checkbox-cell">
                                <div class="select-entry-container">
                                    <input type="checkbox" class="select-entry" 
                                           ${selectedProjects.has(project.id) ? 'checked' : ''} 
                                           onchange="toggleProjectSelection('${project.id}')">
                                    <div class="custom-checkbox"></div>
                                </div>
                            </td>
                            <td>
                                <a href="javascript:void(0)" 
                                   onclick="navigateToDatabase('${project.id}')"
                                   onmouseenter="preloadDatabasePage('${project.id}')"
                                   style="color: var(--accent-1); text-decoration: none; font-weight: 500; transition: all 0.2s ease;"
                                   onmouseover="this.style.color='var(--accent-2)'; this.style.transform='translateX(2px)';"
                                   onmouseout="this.style.color='var(--accent-1)'; this.style.transform='translateX(0)';">
                                    ${project.name}
                                    ${project.archived ? '<span class="tag">已归档</span>' : ''}
                                </a>
                            </td>
                            <td>${project.createdAt ? new Date(project.createdAt).toLocaleString() : '-'}</td>
                            <td>${project.updatedAt ? new Date(project.updatedAt).toLocaleString() : '-'}</td>
                            <td>
                                <button onclick="editProject('${project.id}')" class="btn btn-outline" style="padding: 6px 12px; font-size: 12px;">
                                    <i class="fas fa-edit"></i> 编辑
                                </button>
                                <button onclick="deleteProject('${project.id}')" class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </td>
                        </tr>
                    `).join('') : `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                暂无项目数据
                            </td>
                        </tr>
                    `}
                </tbody>
            `;

            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            pagination.innerHTML = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span style="padding: 0 20px;">
                    第 <strong>${currentPage}</strong> 页 / 共 <strong>${totalPages}</strong> 页 
                    (共 ${filteredProjects.length} 项)
                </span>
                <button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(1)">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>

            projectList.append(table, pagination);
            
            // 更新批量操作栏状态
            updateBulkActions();
        }

        async function editProject(projectId) {
            try {
                const projectRef = db.ref(getUserPath(`projects/${projectId}`));
                const snapshot = await projectRef.once('value');
                const project = snapshot.val();
                const newName = prompt('请输入新名称：', project.name);
                if (newName && newName !== project.name) {
                    await projectRef.update({
                        name: newName,
                        updatedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    alert('项目更新成功！');
                }
            } catch (error) {
                alert('编辑失败: ' + error.message);
            }
        }

        async function deleteProject(projectId) {
            // 获取项目名称用于确认
            const projectToDelete = projects.find(p => p.id === projectId);
            const projectName = projectToDelete ? projectToDelete.name : `ID: ${projectId}`;

            if (!confirm(`确定要删除项目 "${projectName}" 吗？删除后可在回收站保留180天。`)) return;
            
            showLoading('正在删除项目...');
            try {
                // 1. 从 projects 节点获取项目数据
                const projectRef = db.ref(getUserPath(`projects/${projectId}`));
                const snapshot = await projectRef.once('value');
                if (!snapshot.exists()) {
                    throw new Error("找不到要删除的项目数据。");
                }
                const projectData = snapshot.val();

                // 2. 添加删除时间戳
                projectData.deletedAt = firebase.database.ServerValue.TIMESTAMP;

                // 3. 构建多路径更新：从 projects 删除，添加到 projects_trash
                const updates = {};
                updates[`projects/${projectId}`] = null; // 从 projects 删除
                updates[`projects_trash/${projectId}`] = projectData; // 添加到回收站

                // 4. 执行更新
                await db.ref(getUserPath()).update(updates);
                
                alert('项目已移至回收站');
            } catch (error) {
                console.error("删除项目失败:", error);
                alert('删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /*********************
         * 回收站功能
         *********************/
        async function showRecycleBin() {
            showLoading('正在加载回收站...');
            try {
                const trashRef = db.ref(getUserPath('projects_trash'));
                const snapshot = await trashRef.once('value');
                const trashData = snapshot.val() || {};

                // 计算180天前的时间戳
                const cutoffDate = Date.now() - 180 * 24 * 60 * 60 * 1000;

                deletedProjects = Object.values(trashData).filter(project => 
                    project.deletedAt && project.deletedAt > cutoffDate
                ).sort((a, b) => b.deletedAt - a.deletedAt);

                renderDeletedProjects();
                document.getElementById('project-recycle-bin').style.display = 'flex';
            } catch (error) {
                console.error("加载回收站失败:", error);
                alert('加载回收站失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function hideRecycleBin() {
            document.getElementById('project-recycle-bin').style.display = 'none';
        }

        function renderDeletedProjects() {
            const container = document.getElementById('deleted-projects-container');
            if (deletedProjects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">回收站为空</p>';
                return;
            }

            container.innerHTML = `
                <table class="deleted-project-table">
                    <thead>
                        <tr>
                            <th>项目名称</th>
                            <th>删除时间</th>
                            <th style="width: 180px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${deletedProjects.map(project => `
                            <tr>
                                <td>${project.name || '未命名项目'}</td>
                                <td>${project.deletedAt ? new Date(project.deletedAt).toLocaleString() : '未知'}</td>
                                <td>
                                    <button class="btn btn-outline" onclick="restoreProject('${project.id}')" style="padding: 6px 12px; font-size: 12px;">
                                        <i class="fas fa-undo"></i> 恢复
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteProjectPermanently('${project.id}')" style="padding: 6px 12px; font-size: 12px;">
                                        <i class="fas fa-trash"></i> 彻底删除
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function restoreProject(projectId) {
            showLoading('正在恢复项目...');
            try {
                const projectData = deletedProjects.find(p => p.id === projectId);
                if (!projectData) throw new Error("在回收站中找不到项目数据。");
                
                // 移除删除时间戳
                delete projectData.deletedAt;

                // 构建多路径更新
                const updates = {};
                updates[`projects/${projectId}`] = projectData;
                updates[`projects_trash/${projectId}`] = null;

                await db.ref(getUserPath()).update(updates);

                // 从本地列表中移除并重新渲染回收站
                deletedProjects = deletedProjects.filter(p => p.id !== projectId);
                renderDeletedProjects();

                alert('项目已恢复');
            } catch (error) {
                console.error("恢复项目失败:", error);
                alert('恢复失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function deleteProjectPermanently(projectId) {
            const projectToDelete = deletedProjects.find(p => p.id === projectId);
            const projectName = projectToDelete ? projectToDelete.name : `ID: ${projectId}`;
            
            if (!confirm(`确定要永久删除项目 "${projectName}" 吗？此操作无法撤销！`)) return;

            showLoading('正在永久删除项目...');
            try {
                await db.ref(getUserPath(`projects_trash/${projectId}`)).remove();
                
                deletedProjects = deletedProjects.filter(p => p.id !== projectId);
                renderDeletedProjects();

                alert('项目已永久删除');
            } catch (error) {
                console.error("永久删除项目失败:", error);
                alert('永久删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function emptyProjectRecycleBin() {
            if (!confirm('确定要清空回收站中所有项目吗？此操作无法撤销！')) return;
            
            showLoading('正在清空回收站...');
            try {
                const updates = {};
                deletedProjects.forEach(project => {
                    updates[project.id] = null;
                });
                
                if (Object.keys(updates).length > 0) {
                    await db.ref(getUserPath('projects_trash')).update(updates);
                    deletedProjects = [];
                    renderDeletedProjects();
                    alert('回收站已清空');
                } else {
                    alert('回收站已经是空的。');
                }
            } catch (error) {
                console.error("清空回收站失败:", error);
                alert('清空回收站失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /*********************
         * 排序功能
         *********************/
        function toggleSortMenu() {
            const menu = document.getElementById('sortMenu');
            menu.classList.toggle('show');
            
            // 点击外部关闭菜单
            document.addEventListener('click', closeSortMenuOnOutsideClick);
        }

        function closeSortMenuOnOutsideClick(e) {
            const menu = document.getElementById('sortMenu');
            const button = e.target.closest('button');
            if (!menu.contains(e.target) && (!button || !button.textContent.includes('排序'))) {
                menu.classList.remove('show');
                document.removeEventListener('click', closeSortMenuOnOutsideClick);
            }
        }

        function sortProjects(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.order = 'desc';
            }
            
            // 关闭菜单
            document.getElementById('sortMenu').classList.remove('show');
            
            renderProjects();
        }

        /*********************
         * 批量操作功能
         *********************/
        function toggleProjectSelection(projectId) {
            if (selectedProjects.has(projectId)) {
                selectedProjects.delete(projectId);
            } else {
                selectedProjects.add(projectId);
            }
            updateBulkActions();
            renderProjects();
        }

        function toggleSelectAll(checkbox) {
            const filteredProjects = projects.filter(p => 
                p.name && p.name.toLowerCase().includes(currentFilter.toLowerCase())
            );
            const paginatedProjects = filteredProjects.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );
            
            if (checkbox.checked) {
                paginatedProjects.forEach(p => selectedProjects.add(p.id));
            } else {
                paginatedProjects.forEach(p => selectedProjects.delete(p.id));
            }
            updateBulkActions();
            renderProjects();
        }

        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedProjects.size > 0) {
                bulkActions.classList.add('show');
                selectedCount.textContent = `已选择 ${selectedProjects.size} 个项目`;
            } else {
                bulkActions.classList.remove('show');
            }
        }

        function clearSelection() {
            selectedProjects.clear();
            updateBulkActions();
            renderProjects();
        }

        async function bulkArchive() {
            if (selectedProjects.size === 0) {
                alert('请先选择要归档的项目');
                return;
            }
            
            if (!confirm(`确定要归档 ${selectedProjects.size} 个项目吗？`)) return;
            
            showLoading('正在批量归档...');
            try {
                const updates = {};
                selectedProjects.forEach(id => {
                    updates[`${id}/archived`] = true;
                    updates[`${id}/archivedAt`] = firebase.database.ServerValue.TIMESTAMP;
                    updates[`${id}/updatedAt`] = firebase.database.ServerValue.TIMESTAMP;
                });
                
                await db.ref(getUserPath('projects')).update(updates);
                selectedProjects.clear();
                updateBulkActions();
                alert('批量归档完成');
            } catch (error) {
                alert('批量归档失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function bulkDelete() {
            if (selectedProjects.size === 0) {
                alert('请先选择要删除的项目');
                return;
            }
            
            if (!confirm(`确定要删除 ${selectedProjects.size} 个项目吗？删除后可在回收站保留180天。`)) return;
            
            showLoading('正在批量删除...');
            try {
                const updates = {};
                
                for (const projectId of selectedProjects) {
                    const projectData = projects.find(p => p.id === projectId);
                    if (projectData) {
                        projectData.deletedAt = firebase.database.ServerValue.TIMESTAMP;
                        updates[`projects/${projectId}`] = null;
                        updates[`projects_trash/${projectId}`] = projectData;
                    }
                }
                
                await db.ref(getUserPath()).update(updates);
                selectedProjects.clear();
                updateBulkActions();
                alert('批量删除完成，项目已移至回收站');
            } catch (error) {
                alert('批量删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /*********************
         * 导出功能
         *********************/
        async function exportProjects() {
            try {
                showLoading('正在导出项目数据...');
                
                const projectsRef = db.ref(getUserPath('projects'));
                const snapshot = await projectsRef.once('value');
                const projectsData = snapshot.val() || {};
                
                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalProjects: Object.keys(projectsData).length,
                    projects: projectsData
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                const exportFileName = `projects_export_${new Date().toISOString().slice(0, 10)}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileName);
                linkElement.click();
                
                alert('导出成功！');
            } catch (error) {
                alert('导出失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /*********************
         * 辅助功能
         *********************/
        function applyFilter() {
            currentFilter = document.getElementById('searchInput').value;
            currentPage = 1;
            renderProjects();
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            currentFilter = '';
            currentPage = 1;
            renderProjects();
        }

        // 搜索框回车触发筛选
        function handleSearchKeyup(event) {
            if (event.key === 'Enter') {
                applyFilter();
            }
        }

        function changePage(step) {
            currentPage = Math.max(1, currentPage + step);
            renderProjects();
        }

        function changePageSize(size) {
            itemsPerPage = parseInt(size);
            currentPage = 1;
            renderProjects();
        }

        // 手动同步Firebase数据
        async function syncFirebaseData() {
            const user = auth.currentUser;
            if (!user) {
                alert('请先登录');
                return;
            }

            try {
                showLoading('正在同步数据...');
                const syncButton = document.querySelector('button[onclick="syncFirebaseData()"]');
                const originalText = syncButton.textContent;
                syncButton.textContent = '同步中...';
                syncButton.disabled = true;

                const projectsRef = db.ref(getUserPath('projects'));
                const projectsSnapshot = await projectsRef.once('value');
                const projectsData = projectsSnapshot.val() || {};
                
                for (const projectId in projectsData) {
                    const projectRef = db.ref(getUserPath(`projects/${projectId}`));
                    await projectRef.update({
                        lastSynced: firebase.database.ServerValue.TIMESTAMP
                    });
                }

                syncButton.textContent = originalText;
                syncButton.disabled = false;

                alert('数据同步完成！');
                loadProjects();
            } catch (error) {
                console.error('同步失败:', error);
                alert('同步失败: ' + error.message);
                
                const syncButton = document.querySelector('button[onclick="syncFirebaseData()"]');
                syncButton.textContent = '同步';
                syncButton.disabled = false;
            } finally {
                hideLoading();
            }
        }

        // 优化的导航函数 - 更快速流畅的跳转
        function navigateToDatabase(projectId) {
            // 显示即时加载提示，提升感知速度
            showLoading('正在跳转...');
            
            // 使用 requestIdleCallback 优化跳转时机（如果支持）
            const navigate = () => {
                // 保存项目ID到sessionStorage，database.html可以立即使用
                sessionStorage.setItem('pendingProjectId', projectId);
                sessionStorage.setItem('navigationTimestamp', Date.now().toString());
                
                // 使用 replace 而不是 href，避免在历史记录中留下中间页面
                // 但为了保持返回功能，还是使用 href
                window.location.href = `database.html?project=${projectId}`;
            };
            
            // 如果浏览器支持，在下一个空闲时间执行跳转
            if (window.requestIdleCallback) {
                requestIdleCallback(navigate, { timeout: 100 });
            } else {
                // 立即执行，但使用 setTimeout 让加载提示先显示
                setTimeout(navigate, 50);
            }
        }
        
        // 预加载 database.html（鼠标悬停时）
        function preloadDatabasePage(projectId) {
            // 创建隐藏的 link 标签预加载页面
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = `database.html?project=${projectId}`;
            link.as = 'document';
            document.head.appendChild(link);
            
            // 预加载关键资源
            const resources = [
                'https://cdn.quilljs.com/1.3.6/quill.snow.css',
                'https://cdn.quilljs.com/1.3.6/quill.min.js'
            ];
            
            resources.forEach(resource => {
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'prefetch';
                preloadLink.href = resource;
                if (resource.endsWith('.css')) {
                    preloadLink.as = 'style';
                } else if (resource.endsWith('.js')) {
                    preloadLink.as = 'script';
                }
                document.head.appendChild(preloadLink);
            });
        }

        /*********************
         * 交互效果
         *********************/
        document.addEventListener('DOMContentLoaded', function() {
            // 为按钮添加点击涟漪效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.5);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        top: ${y}px;
                        left: ${x}px;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            /*********************
             * 动态光感效果系统
             *********************/
            
            // 获取所有需要光感效果的组件
            const glassElements = document.querySelectorAll('.btn, .stat-card, .content-card, .data-table, .custom-checkbox, .search-input, .page-btn, select, .form-input');
            
            // 鼠标移动时的光感跟随效果
            document.addEventListener('mousemove', function(e) {
                glassElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    // 更新CSS变量以控制光感位置
                    element.style.setProperty('--light-x', x + '%');
                    element.style.setProperty('--light-y', y + '%');
                });
            });

            // 陀螺仪支持（移动设备）
            if (window.DeviceOrientationEvent) {
                let lastBeta = 0;
                let lastGamma = 0;
                
                window.addEventListener('deviceorientation', function(e) {
                    // 平滑处理陀螺仪数据
                    const beta = e.beta || 0;
                    const gamma = e.gamma || 0;
                    
                    // 使用缓动函数平滑变化
                    lastBeta = lastBeta * 0.7 + beta * 0.3;
                    lastGamma = lastGamma * 0.7 + gamma * 0.3;
                    
                    // 将陀螺仪数据转换为光感位置（0-100%）
                    const lightX = 50 + (lastGamma / 90) * 30; // -30% 到 +30%
                    const lightY = 50 + (lastBeta / 90) * 30;
                    
                    glassElements.forEach(element => {
                        element.style.setProperty('--light-x', Math.max(0, Math.min(100, lightX)) + '%');
                        element.style.setProperty('--light-y', Math.max(0, Math.min(100, lightY)) + '%');
                    });
                });
            }

            // 环境光传感器支持（如果可用）
            if ('AmbientLightSensor' in window) {
                try {
                    const sensor = new AmbientLightSensor();
                    sensor.addEventListener('reading', function() {
                        const illuminance = sensor.illuminance;
                        // 根据环境光调整光感强度
                        const intensity = Math.min(1, illuminance / 1000);
                        document.documentElement.style.setProperty('--light-intensity', intensity);
                    });
                    sensor.start();
                } catch (error) {
                    console.log('环境光传感器不可用');
                }
            }

            // 点击时的光波扩散效果
            glassElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    // 创建光波扩散动画
                    this.style.setProperty('--light-x', x + '%');
                    this.style.setProperty('--light-y', y + '%');
                    
                    // 添加脉冲类
                    this.classList.add('light-pulse');
                    setTimeout(() => {
                        this.classList.remove('light-pulse');
                    }, 600);
                });
            });

            // 为所有玻璃组件添加呼吸感
            setInterval(() => {
                glassElements.forEach((element, index) => {
                    // 错开动画时间，创造自然的呼吸感
                    const delay = index * 0.1;
                    setTimeout(() => {
                        element.style.setProperty('--breathe-phase', Math.sin(Date.now() / 2000 + delay) * 0.5 + 0.5);
                    }, delay * 1000);
                });
            }, 100);
        });
    </script>
