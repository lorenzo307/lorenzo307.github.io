        /* 主题切换过渡（较慢过渡更流畅） */
        html.theme-transitioning,
        html.theme-transitioning body,
        html.theme-transitioning .stat-card,
        html.theme-transitioning .content-card,
        html.theme-transitioning .btn,
        html.theme-transitioning .user-info {
            transition: background 1.35s var(--ease-smooth), color 1.35s var(--ease-smooth), border-color 1.35s var(--ease-smooth), box-shadow 1.35s var(--ease-smooth) !important;
        }

        /* 主题选择器（与 database 统一风格） */
        .page-header .theme-selector {
            position: relative;
            margin-left: 12px;
        }
        .page-header .theme-selector .theme-options {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 220px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-medium);
            padding: 12px;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
        }
        .page-header .theme-selector .theme-options.show {
            display: block;
        }
        .page-header .theme-selector .theme-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 4px;
        }
        .page-header .theme-selector .theme-option:last-child { margin-bottom: 0; }
        .page-header .theme-selector .theme-option:hover {
            background: var(--accent-1-15);
        }
        .page-header .theme-selector .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        .page-header .theme-selector .theme-preview div { flex: 1; }

        /* 基础重置与字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--base-1) 0%, var(--base-2) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 顶部用户信息栏 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            border-radius: var(--radius-medium);
            background: var(--accent-1-15);
            border: 1px solid var(--glass-border);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .user-info a {
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: var(--radius-small);
            transition: all 0.2s ease;
        }

        .user-info a:hover {
            color: var(--accent-1);
            background: var(--glass-hover);
        }

        /* 主要内容区域 */
        .main-content {
            margin-left: 0;
            padding: 30px;
            min-height: 100vh;
        }

        /* 顶部标题栏 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-actions .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* 统计卡片 - 3D浮动效果 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-large);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 */
                0 0 0 1px rgba(255, 255, 255, 0.3),
                /* 边缘光感 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 */
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.4s var(--ease-smooth);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            opacity: 0.8;
            box-shadow: 0 0 12px rgba(var(--accent-1-rgb), 0.4);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s var(--ease-smooth);
            pointer-events: none;
            z-index: 1;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.4),
                0 0 32px rgba(var(--accent-1-rgb), 0.3),
                0 0 64px rgba(var(--accent-2-rgb), 0.2),
                0 0 96px rgba(var(--accent-1-rgb), 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: white;
        }

        .stat-icon-1 { background: linear-gradient(135deg, var(--accent-1), var(--accent-2)); }
        .stat-icon-2 { background: linear-gradient(135deg, var(--accent-2), #9BB9B7); }
        .stat-icon-3 { background: linear-gradient(135deg, var(--base-2), #FFD4B0); }
        .stat-icon-4 { background: linear-gradient(135deg, var(--accent-1), #F5A5B0); }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 主内容卡片 */
        .content-card {
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-large);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 */
                0 0 0 1px rgba(255, 255, 255, 0.3),
                /* 边缘光感 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 */
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.08),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            transition: all 0.4s var(--ease-smooth);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .content-card::before {
            content: '';

        /* ========== 极致玻璃质感基础系统 ========== */
        /* 液态玻璃基底 - 适用于所有交互组件 */
        .glass-surface {
            position: relative;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                /* 核心高光带 - 最外缘锐利亮边 */
                0 0 0 1px rgba(255, 255, 255, 0.4),
                /* 次级辉光层 - 柔和弥散 */
                0 0 20px rgba(var(--accent-1-rgb), 0.15),
                0 0 40px rgba(var(--accent-2-rgb), 0.1),
                /* 环境反射层 - 表面倒影 */
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                /* 深度阴影 */
                0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.4s var(--ease-smooth);
            transform-style: preserve-3d;
            overflow: hidden;
        }

        /* 曲面边缘 - 2.5D玻璃效果 */
        .glass-surface::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.6s var(--ease-smooth);
            pointer-events: none;
            z-index: 1;
        }

        /* 边缘光感层 */
        .glass-surface::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg,
                rgba(var(--accent-1-rgb), 0.4),
                rgba(var(--accent-2-rgb), 0.3),
                rgba(var(--accent-1-rgb), 0.4)
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
            z-index: 2;
        }

        /* 悬停时激活光感 */
        .glass-surface:hover::before {
            opacity: 1;
        }

        .glass-surface:hover::after {
            opacity: 1;
        }

        /* 点击时的涟漪脉冲效果 */
        @keyframes glassRipple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .glass-surface:active::before {
            animation: glassRipple 0.6s var(--ease-smooth);
        }

                    0 12px 40px rgba(var(--accent-1-rgb), 0.3),
                    0 4px 0 rgba(var(--accent-1-rgb), 0.6),
                    inset 0 2px 0 rgba(255, 255, 255, 0.5),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            }
        }

        /* 边缘光感呼吸动画 */
        @keyframes edgeGlow {
            0%, 100% {
                box-shadow: 
                    0 0 0 2px rgba(var(--accent-1-rgb), 0.6),
                    0 0 16px rgba(var(--accent-1-rgb), 0.5),
                    0 0 24px rgba(var(--accent-2-rgb), 0.3),
                    0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                    0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                    0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            }
            50% {
                box-shadow: 
                    0 0 0 3px rgba(var(--accent-1-rgb), 0.8),
                    0 0 20px rgba(var(--accent-1-rgb), 0.7),
                    0 0 32px rgba(var(--accent-2-rgb), 0.5),
                    0 4px 16px rgba(var(--accent-1-rgb), 0.35),
                    0 8px 32px rgba(var(--accent-1-rgb), 0.2),
                    0 3px 0 rgba(var(--accent-1-rgb), 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.25);
            }
        }

        /* 高光呼吸动画 */
        @keyframes highlightPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }

        /* 选中时的涟漪效果 */
        @keyframes rippleEffect {
            0% {
                box-shadow: 
                    0 0 0 0 rgba(var(--accent-1-rgb), 0.5),
                    0 0 0 0 rgba(var(--accent-1-rgb), 0.3);
            }
            50% {
                box-shadow: 
                    0 0 0 8px rgba(var(--accent-1-rgb), 0),
                    0 0 0 12px rgba(var(--accent-1-rgb), 0);
            }
            100% {
                box-shadow: 
                    0 0 0 0 rgba(var(--accent-1-rgb), 0),
                    0 0 0 0 rgba(var(--accent-1-rgb), 0);
            }
        }

        /* 焦点状态 - 增强反馈 + 边缘光感 */
        .select-entry:focus ~ .custom-checkbox {
            outline: none;
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.5),
                0 0 12px rgba(var(--accent-1-rgb), 0.4),
                0 0 0 3px rgba(var(--accent-1-rgb), 0.25),
                0 4px 12px rgba(var(--accent-1-rgb), 0.25),
                0 8px 24px rgba(var(--accent-1-rgb), 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        /* 禁用状态 */
        .select-entry:disabled ~ .custom-checkbox {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent-1-15);
            color: var(--accent-1);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 6px;
        }

        /* 搜索框样式 */
        .search-box {
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: var(--radius-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.4s var(--ease-smooth);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(var(--accent-1-rgb), 0.5);
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.3),
                0 0 20px rgba(var(--accent-1-rgb), 0.25),
                0 0 40px rgba(var(--accent-2-rgb), 0.15),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
            align-items: center;
        }

        .toolbar-left {
            flex: 1;
            min-width: 300px;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* 排序菜单 */
        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            min-width: 150px;
            display: none;
            border: 1px solid var(--glass-border);
        }

        .sort-menu.show {
            display: block;
        }

        .sort-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: var(--text-primary);
        }

        .sort-option:hover {
            background: var(--accent-1-15);
        }

        .sort-option:first-child {
            border-radius: var(--radius-medium) var(--radius-medium) 0 0;
        }

        .sort-option:last-child {
            border-radius: 0 0 var(--radius-medium) var(--radius-medium);
        }

        /* 分页 */
        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }

        .page-btn {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-medium);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s var(--ease-smooth);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .page-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at var(--light-x, 50%) var(--light-y, 50%),
                rgba(255, 255, 255, 0.2) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.4s var(--ease-smooth);
            pointer-events: none;
        }

        .page-btn:hover:not(:disabled) {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            color: white;
            border-color: transparent;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(var(--accent-1-rgb), 0.4),
                0 0 40px rgba(var(--accent-2-rgb), 0.25),
                0 6px 20px rgba(var(--accent-1-rgb), 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .page-btn:hover:not(:disabled)::before {
            opacity: 1;
        }

        .page-btn.active {
            background: linear-gradient(145deg,
                var(--accent-1),
                var(--accent-2),
                var(--accent-1)
            );
            color: white;
            border-color: transparent;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.5),
                0 0 24px rgba(var(--accent-1-rgb), 0.5),
                0 0 48px rgba(var(--accent-2-rgb), 0.3),
                0 8px 24px rgba(var(--accent-1-rgb), 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 批量操作栏 */
        .bulk-actions {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: var(--accent-1-15);
            border-radius: var(--radius-medium);
            margin-bottom: 20px;
            box-shadow: var(--shadow-card);
        }

        .bulk-actions.show {
            display: flex;
        }

        /* 插画容器 */
        .illustration-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.7;
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--text-primary);
            color: white;
            text-align: center;
            border-radius: var(--radius-small);
            padding: 10px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--text-primary) transparent transparent transparent;
        }

        /* 加载动画 */
        .spinner {
            border: 4px solid var(--accent-1-15);
            border-radius: 50%;
            border-top: 4px solid var(--accent-1);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 回收站弹窗 */
        .recycle-bin-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-hover);
            padding: 30px;
            width: 800px;
            max-width: 90%;
            max-height: 80vh;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .recycle-bin-popup h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .recycle-bin-content {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .deleted-project-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: var(--radius-medium);
            overflow: hidden;
        }

        .deleted-project-table th,
        .deleted-project-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .deleted-project-table th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
        }

        .deleted-project-table tr:hover td {
            background: var(--accent-1-15);
        }

        .recycle-bin-popup .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
        }

        /* Select下拉框样式 */
        select {
            padding: 10px 16px;
            border-radius: var(--radius-medium);
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.25),
                rgba(255, 255, 255, 0.1)
            );
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s var(--ease-smooth);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 12px rgba(var(--accent-1-rgb), 0.1),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        select:focus {
            border-color: rgba(var(--accent-1-rgb), 0.5);
            box-shadow: 
                0 0 0 2px rgba(var(--accent-1-rgb), 0.3),
                0 0 20px rgba(var(--accent-1-rgb), 0.25),
                0 0 40px rgba(var(--accent-2-rgb), 0.15),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
            outline: none;
        }

        select:hover {
            border-color: rgba(var(--accent-2-rgb), 0.4);
            box-shadow: 
                0 0 0 1px rgba(var(--accent-2-rgb), 0.3),
                0 0 16px rgba(var(--accent-2-rgb), 0.2),
                0 4px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.35),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        /* 加载遮罩 */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--base-1-80);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loadingMessage {
            margin-top: 20px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 992px) {
            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-actions {
                flex-wrap: wrap;
                width: 100%;
            }

            .user-info .user-details {
                min-width: 0;
            }

            .user-email {
                font-size: 11px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 12px 15px;
            }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 涟漪动画 */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 光波脉冲动画 - 点击时的光波扩散 */
        @keyframes lightPulse {
            0% {
                box-shadow: 
                    0 0 0 1px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(var(--accent-1-rgb), 0.15),
                    0 0 40px rgba(var(--accent-2-rgb), 0.1);
            }
            50% {
                box-shadow: 
                    0 0 0 3px rgba(255, 255, 255, 0.5),
                    0 0 40px rgba(var(--accent-1-rgb), 0.4),
                    0 0 80px rgba(var(--accent-2-rgb), 0.3),
                    0 0 120px rgba(var(--accent-1-rgb), 0.15);
            }
            100% {
                box-shadow: 
                    0 0 0 1px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(var(--accent-1-rgb), 0.15),
                    0 0 40px rgba(var(--accent-2-rgb), 0.1);
            }
        }

        .light-pulse {
            animation: lightPulse 0.6s var(--ease-smooth);
        }

        /* 呼吸感动画 - 微妙的边缘光感变化 */
        @keyframes breathe {
            0%, 100% {
                filter: brightness(1) saturate(1);
                box-shadow: 
                    0 0 0 1px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(var(--accent-1-rgb), 0.15),
                    0 0 40px rgba(var(--accent-2-rgb), 0.1);
            }
            50% {
                filter: brightness(1.05) saturate(1.1);
                box-shadow: 
                    0 0 0 2px rgba(255, 255, 255, 0.4),
                    0 0 24px rgba(var(--accent-1-rgb), 0.2),
                    0 0 48px rgba(var(--accent-2-rgb), 0.15);
            }
        }

        /* 为所有玻璃组件添加呼吸感 */
        .btn, .stat-card, .content-card {
            animation: breathe 4s ease-in-out infinite;
        }

        /* ==================== 视差/3D 转场增强 ==================== */

        /* 视差层定义 */
        .parallax-layer-1 {
            transform: translateZ(0);
            will-change: transform, translate;
        }

        .parallax-layer-2 {
            transform: translateZ(-10px);
            will-change: transform, translate;
        }

        .parallax-layer-3 {
            transform: translateZ(-20px);
            will-change: transform, translate;
        }

        /* 3D透视容器 */
        .perspective-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        /* 视差背景容器 */
        .parallax-container {
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* 鼠标移动视差效果 */
        .mouse-parallax {
            transition: transform 0.1s ease-out;
        }

        /* 滚动视差效果 */
        .scroll-parallax {
            will-change: transform;
        }

        /* 3D卡片效果增强 */
        .stat-card, .content-card {
            transform-style: preserve-3d;
            transform: translateZ(0);
            will-change: transform, translate;
        }

        /* 卡片内元素3D分层 */
        .stat-icon {
            transform: translateZ(20px);
        }

        .stat-value {
            transform: translateZ(15px);
        }

        .stat-label {
            transform: translateZ(10px);
        }

        /* ========== 移动竖屏极致优化 ========== */
        @media (max-width: 640px) and (orientation: portrait) {
            /* 1. 防止任何元素撑破视口 */
            html, body {
                overflow-x: hidden;
                width: 100%;
                max-width: 100vw;
            }

            .main-content {
                padding: 16px !important;
                width: 100%;
                max-width: 100%;
                overflow-x: hidden;
            }

            /* 2. 统计卡片：完全弹性，取消固定最小宽度 */
            .stats-grid {
                grid-template-columns: 1fr !important;
                gap: 12px;
            }
            .stat-card {
                min-width: 0 !important;
                width: 100%;
                margin: 0;
            }

            /* 3. 内容卡片内边距缩减 */
            .content-card {
                padding: 20px 16px !important;
            }

            /* 4. 表格水平滚动 + 隐藏非核心列 */
            #projectList {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .data-table {
                min-width: 500px;
            }
            .data-table th:nth-child(3),
            .data-table td:nth-child(3),
            .data-table th:nth-child(4),
            .data-table td:nth-child(4) {
                display: none;
            }

            /* 5. 操作按钮垂直排列，避免换行混乱 */
            .data-table td:last-child {
                display: flex;
                flex-direction: column;
                gap: 6px;
                align-items: flex-start;
            }
            .data-table td:last-child .btn {
                margin: 0;
                width: 100%;
                justify-content: center;
            }

            /* 6. 顶部标题栏与用户信息紧凑布局 */
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                margin-bottom: 16px;
            }
            .page-title {
                font-size: 1.8rem !important;
                padding-bottom: 8px;
            }
            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }
            .btn-group {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }
            .btn-group .btn {
                flex: 1 1 calc(50% - 4px);
                padding: 10px 12px;
                font-size: 13px;
            }
            .user-info {
                width: 100%;
                justify-content: space-between;
                padding: 8px 12px;
            }
            .user-details {
                min-width: 0;
                flex: 1;
            }
            .user-email {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 140px;
            }

            /* 7. 固定插图在竖屏时缩小并降低不透明度，避免干扰 */
            .illustration-container {
                width: 160px;
                height: 160px;
                opacity: 0.3;
                right: -20px;
                bottom: -20px;
            }

            /* 8. 分页按钮紧凑 */
            .pagination {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            .page-btn {
                min-width: 36px;
                height: 36px;
            }

            /* 9. 主题选择器下拉菜单位置适配 */
            .theme-selector .theme-options {
                right: auto;
                left: 0;

        let selectedProjects = new Set();
        let projectsCache = null;
        let cacheTimestamp = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5分钟缓存（增加缓存时间）
        let renderTimeout;
        let deletedProjects = [];
        
        // 增强的缓存系统 - 使用 localStorage 持久化
        const LOCAL_CACHE_KEY_PREFIX = 'projects_cache_';
        
        // 获取当前用户的缓存键
        function getCacheKey() {
            const user = auth.currentUser;
            return user ? `${LOCAL_CACHE_KEY_PREFIX}${user.uid}` : null;
        }
        
        // 保存缓存到 localStorage
        function saveToLocalCache(data) {
            const cacheKey = getCacheKey();
            if (!cacheKey) return;
            
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now(),
                    version: '1.0'
                };
                localStorage.setItem(cacheKey, JSON.stringify(cacheData));
            } catch (e) {
                console.warn('保存缓存失败（可能超出存储限制）:', e);
            }
        }
        
        // 从 localStorage 读取缓存
        function loadFromLocalCache(userId) {
            const cacheKey = `${LOCAL_CACHE_KEY_PREFIX}${userId}`;
            try {
                const cached = localStorage.getItem(cacheKey);
                if (cached) {
                    const parsed = JSON.parse(cached);
                    const now = Date.now();
                    // 检查缓存是否在有效期内
                    if (now - parsed.timestamp < CACHE_DURATION) {
                        return parsed;
                    }
                }
            } catch (e) {
                console.warn('读取缓存失败:', e);
            }
            return null;

        // 显示加载状态

                if (overlay) {
                    overlay.classList.add('active');

        // 初始化页面转场
        initPageLoader();
        
        /*********************

        if (auth) {
            // 如果长时间未收到认证回调，给出超时提示，避免移动端一直白屏

                hideLoading();
                alert('登录状态检查超时，请检查网络或稍后在电脑端重试。');
            }, 8000);

            auth.onAuthStateChanged(user => {
                clearTimeout(authStateTimeout);
                const appContainer = document.getElementById('appContainer');

                if (user) {
                    // 用户已登录，显示主应用界面（带转场效果）

                // 更新用户信息

                // 优先检查并恢复缓存的页面状态（从 database.html 返回时）
                const cachedState = sessionStorage.getItem('cachedIndexState');
                if (cachedState) {
                    try {
                        const state = JSON.parse(cachedState);
                        const now = Date.now();
                        
                        // 如果缓存是5分钟内的
                        if (now - state.timestamp < CACHE_DURATION) {
                            // 立即使用缓存数据
                            projects = state.projects || [];
                            currentFilter = state.filter || '';
                            currentSort = state.sort || { field: 'createdAt', order: 'desc' };
                            currentPage = state.page || 1;
                            itemsPerPage = state.itemsPerPage || 10;
                            
                            // 恢复搜索框和每页显示

                        console.warn('恢复缓存状态失败:', e);

                } else {
                    // 没有 sessionStorage 缓存，检查 localStorage 缓存
                    const localCache = loadFromLocalCache(user.uid);
                    if (localCache) {
                        projects = localCache.data || [];
                        projectsCache = projects;
                        cacheTimestamp = localCache.timestamp;
                        
                        // 立即渲染缓存数据
                        renderProjects();
                        loadProjectStats();
                        
                        console.log('使用 localStorage 缓存数据，正在后台刷新...');
                    }
                }
                
                // 后台加载最新数据（延迟执行，让缓存内容先显示）
                setTimeout(() => {

        /*********************
         * 项目管理系统
         *********************/
        function getUserPath(path = '') {
            const user = auth.currentUser;
            if (!user) throw new Error('用户未登录');
            return `users/${user.uid}/${path}`;
        }

        function loadProjects() {
            db.ref(getUserPath('projects')).on('value', (snapshot) => {
                projects = snapshot.val() ? Object.values(snapshot.val()) : [];
                // 缓存数据到内存
                projectsCache = projects;
                cacheTimestamp = Date.now();
                
                // 同时保存到 localStorage 持久化缓存
                saveToLocalCache(projects);
                
                // 防抖渲染
                debounceRender();
            });
        }

        // 带缓存的加载（用于手动刷新）
        async function loadProjectsWithCache() {
            const now = Date.now();
            
            // 如果缓存有效且未超过30秒，使用缓存
            if (projectsCache && now - cacheTimestamp < CACHE_DURATION) {
                projects = projectsCache;
                debounceRender();
                return;
            }
            
            showLoading('加载项目中...');
            
            try {
                const snapshot = await db.ref(getUserPath('projects')).once('value');
                projects = snapshot.val() ? Object.values(snapshot.val()) : [];
                
                // 缓存数据
                projectsCache = projects;
                cacheTimestamp = now;
                
                debounceRender();
            } catch (error) {
                console.error("加载项目失败:", error);
                alert('加载失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 防抖渲染函数
        function debounceRender() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => {

        function loadProjectStats() {
            const stats = {
                total: projects.length,
                recent: 0,
                active: 0,
                archived: 0
            };
            
            const now = Date.now();
            const oneWeekAgo = now - 7 * 24 * 60 * 60 * 1000;
            const oneMonthAgo = now - 30 * 24 * 60 * 60 * 1000;
            
            projects.forEach(project => {
                // 最近一周创建的项目
                if (project.createdAt && project.createdAt > oneWeekAgo) {
                    stats.recent++;
                }
                
                // 检查活跃状态（最近30天有更新）
                if (project.updatedAt && project.updatedAt > oneMonthAgo) {
                    stats.active++;
                }
                
                // 检查归档状态
                if (project.archived) {
                    stats.archived++;
                }
            });
            
            renderProjectStats(stats);
        }

        async function deleteProject(projectId) {
            // 获取项目名称用于确认
            const projectToDelete = projects.find(p => p.id === projectId);
            const projectName = projectToDelete ? projectToDelete.name : `ID: ${projectId}`;

            if (!confirm(`确定要删除项目 "${projectName}" 吗？删除后可在回收站保留180天。`)) return;
            
            showLoading('正在删除项目...');
            try {
                // 1. 从 projects 节点获取项目数据
                const projectRef = db.ref(getUserPath(`projects/${projectId}`));
                const snapshot = await projectRef.once('value');
                if (!snapshot.exists()) {
                    throw new Error("找不到要删除的项目数据。");
                }
                const projectData = snapshot.val();

                // 2. 添加删除时间戳
                projectData.deletedAt = firebase.database.ServerValue.TIMESTAMP;

                // 3. 构建多路径更新：从 projects 删除，添加到 projects_trash
                const updates = {};
                updates[`projects/${projectId}`] = null; // 从 projects 删除
                updates[`projects_trash/${projectId}`] = projectData; // 添加到回收站

                // 4. 执行更新
                await db.ref(getUserPath()).update(updates);
                
                alert('项目已移至回收站');
            } catch (error) {
                console.error("删除项目失败:", error);
                alert('删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

                const trashData = snapshot.val() || {};

                // 计算180天前的时间戳

                deletedProjects = Object.values(trashData).filter(project => 
                    project.deletedAt && project.deletedAt > cutoffDate
                ).sort((a, b) => b.deletedAt - a.deletedAt);

                document.getElementById('project-recycle-bin').style.display = 'flex';
            } catch (error) {
                console.error("加载回收站失败:", error);

            } finally {
                hideLoading();
            }
        }

        async function restoreProject(projectId) {
            showLoading('正在恢复项目...');
            try {
                const projectData = deletedProjects.find(p => p.id === projectId);
                if (!projectData) throw new Error("在回收站中找不到项目数据。");
                
                // 移除删除时间戳
                delete projectData.deletedAt;

                // 构建多路径更新
                const updates = {};
                updates[`projects/${projectId}`] = projectData;
                updates[`projects_trash/${projectId}`] = null;

                await db.ref(getUserPath()).update(updates);

                // 从本地列表中移除并重新渲染回收站
                deletedProjects = deletedProjects.filter(p => p.id !== projectId);
                renderDeletedProjects();

                alert('项目已恢复');
            } catch (error) {
                console.error("恢复项目失败:", error);
                alert('恢复失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function deleteProjectPermanently(projectId) {
            const projectToDelete = deletedProjects.find(p => p.id === projectId);
            const projectName = projectToDelete ? projectToDelete.name : `ID: ${projectId}`;
            
            if (!confirm(`确定要永久删除项目 "${projectName}" 吗？此操作无法撤销！`)) return;

            showLoading('正在永久删除项目...');
            try {
                await db.ref(getUserPath(`projects_trash/${projectId}`)).remove();
                
                deletedProjects = deletedProjects.filter(p => p.id !== projectId);
                renderDeletedProjects();

                alert('项目已永久删除');
            } catch (error) {
                console.error("永久删除项目失败:", error);
                alert('永久删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function emptyProjectRecycleBin() {
            if (!confirm('确定要清空回收站中所有项目吗？此操作无法撤销！')) return;
            
            showLoading('正在清空回收站...');
            try {
                const updates = {};
                deletedProjects.forEach(project => {
                    updates[project.id] = null;
                });
                
                if (Object.keys(updates).length > 0) {
                    await db.ref(getUserPath('projects_trash')).update(updates);
                    deletedProjects = [];
                    renderDeletedProjects();
                    alert('回收站已清空');
                } else {
                    alert('回收站已经是空的。');
                }
            } catch (error) {
                console.error("清空回收站失败:", error);
                alert('清空回收站失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function sortProjects(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.order = 'desc';

        /*********************
         * 批量操作功能
         *********************/
        function toggleProjectSelection(projectId) {
            if (selectedProjects.has(projectId)) {
                selectedProjects.delete(projectId);
            } else {
                selectedProjects.add(projectId);
            }
            updateBulkActions();
            renderProjects();
        }

        function toggleSelectAll(checkbox) {
            const filteredProjects = projects.filter(p => 
                p.name && p.name.toLowerCase().includes(currentFilter.toLowerCase())
            );
            const paginatedProjects = filteredProjects.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );
            
            if (checkbox.checked) {
                paginatedProjects.forEach(p => selectedProjects.add(p.id));
            } else {
                paginatedProjects.forEach(p => selectedProjects.delete(p.id));
            }
            updateBulkActions();
            renderProjects();
        }

                bulkActions.classList.remove('show');

        async function bulkArchive() {
            if (selectedProjects.size === 0) {
                alert('请先选择要归档的项目');
                return;
            }
            
            if (!confirm(`确定要归档 ${selectedProjects.size} 个项目吗？`)) return;
            
            showLoading('正在批量归档...');
            try {
                const updates = {};
                selectedProjects.forEach(id => {
                    updates[`${id}/archived`] = true;
                    updates[`${id}/archivedAt`] = firebase.database.ServerValue.TIMESTAMP;
                    updates[`${id}/updatedAt`] = firebase.database.ServerValue.TIMESTAMP;
                });
                
                await db.ref(getUserPath('projects')).update(updates);
                selectedProjects.clear();
                updateBulkActions();
                alert('批量归档完成');
            } catch (error) {
                alert('批量归档失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function bulkDelete() {
            if (selectedProjects.size === 0) {
                alert('请先选择要删除的项目');
                return;
            }
            
            if (!confirm(`确定要删除 ${selectedProjects.size} 个项目吗？删除后可在回收站保留180天。`)) return;
            
            showLoading('正在批量删除...');
            try {
                const updates = {};
                
                for (const projectId of selectedProjects) {
                    const projectData = projects.find(p => p.id === projectId);
                    if (projectData) {
                        projectData.deletedAt = firebase.database.ServerValue.TIMESTAMP;
                        updates[`projects/${projectId}`] = null;
                        updates[`projects_trash/${projectId}`] = projectData;
                    }
                }
                
                await db.ref(getUserPath()).update(updates);
                selectedProjects.clear();
                updateBulkActions();
                alert('批量删除完成，项目已移至回收站');
            } catch (error) {
                alert('批量删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function syncFirebaseData() {
            const user = auth.currentUser;
            if (!user) {
                alert('请先登录');
                return;
            }

            try {
                showLoading('正在同步数据...');
                const syncButton = document.querySelector('button[onclick="syncFirebaseData()"]');

                const projectsRef = db.ref(getUserPath('projects'));
                const projectsSnapshot = await projectsRef.once('value');
                const projectsData = projectsSnapshot.val() || {};
                
                for (const projectId in projectsData) {
                    const projectRef = db.ref(getUserPath(`projects/${projectId}`));
                    await projectRef.update({
                        lastSynced: firebase.database.ServerValue.TIMESTAMP

                loadProjects();

                syncButton.textContent = '同步';

            } finally {
                hideLoading();

        // 优化的导航函数 - 保存页面状态以便快速返回
        function navigateToDatabase(projectId) {
            // 获取项目名称用于显示
            const projectToNavigate = projects.find(p => p.id === projectId);
            const projectName = projectToNavigate ? projectToNavigate.name : `ID: ${projectId}`;

            // 显示即时加载提示，提升感知速度
            showLoading('正在进入项目: ' + projectName);

            // 创建视差转场效果
            const appContainer = document.getElementById('appContainer');
            const overlay = document.getElementById('pageTransitionOverlay');

            // 添加退出类
            if (appContainer) {
                appContainer.classList.add('main-page-exit');
            }

            // 显示波浪遮罩层
            if (overlay) {
                overlay.classList.add('active');
            }

            // 保存当前页面状态到 sessionStorage，以便返回时快速恢复
            const state = {
                projects: projects,  // 保存当前项目数据
                timestamp: Date.now(),
                filter: currentFilter,
                sort: currentSort,
                page: currentPage,
                itemsPerPage: itemsPerPage,
                scrollY: window.scrollY
            };
            sessionStorage.setItem('cachedIndexState', JSON.stringify(state));

            // 使用 requestIdleCallback 优化跳转时机（如果支持）
            const navigate = () => {
                // 保存项目ID到sessionStorage，database.html可以立即使用
                sessionStorage.setItem('pendingProjectId', projectId);
                sessionStorage.setItem('navigationTimestamp', Date.now().toString());

                // 延迟跳转以显示转场效果
                setTimeout(() => {
                    window.location.href = `database.html?project=${projectId}`;
                }, 600); // 增加延迟时间让转场效果更明显
            };

            // 如果浏览器支持，在下一个空闲时间执行跳转
            if (window.requestIdleCallback) {
                requestIdleCallback(navigate, { timeout: 150 });
            } else {
                // 立即执行，但使用 setTimeout 让转场效果先显示
                setTimeout(navigate, 200);
            }
        }
        
        // 预加载 database.html（鼠标悬停时）
        function preloadDatabasePage(projectId) {
            // 创建隐藏的 link 标签预加载页面
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = `database.html?project=${projectId}`;
            link.as = 'document';
            document.head.appendChild(link);
            
            // 预加载关键资源
            const resources = [
                'https://cdn.quilljs.com/1.3.6/quill.snow.css',
                'https://cdn.quilljs.com/1.3.6/quill.min.js'
            ];
            
            resources.forEach(resource => {
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'prefetch';
                preloadLink.href = resource;
                if (resource.endsWith('.css')) {
                    preloadLink.as = 'style';
                } else if (resource.endsWith('.js')) {
                    preloadLink.as = 'script';
                }
                document.head.appendChild(preloadLink);
            });
        }

        // 智能预加载系统
        function initSmartPreloading() {
            // 预加载关键页面
            const criticalPages = ['database.html', 'login.html'];
            
            criticalPages.forEach(page => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = page;
                link.as = 'document';
                document.head.appendChild(link);
            });
            
            // 监听项目链接的悬停（兼容动态渲染）
            document.addEventListener('mouseover', function(e) {
                const projectLink = e.target.closest('a[onclick*="navigateToDatabase"]');
                if (projectLink) {
                    // 从onclick属性中提取项目ID
                    const onclick = projectLink.getAttribute('onclick') || '';
                    const projectIdMatch = onclick.match(/'([^']+)'/);
                    if (projectIdMatch) {
                        preloadDatabasePage(projectIdMatch[1]);
                    }
                }
            }, { passive: true });
        }

        /*********************
         * 主题切换（与 database 共用 localStorage.selectedTheme）
         *********************/
        function toggleThemeOptions() {
            const options = document.getElementById('themeOptions');
            if (options) options.classList.toggle('show');
        }
        function changeTheme(themeName) {
            document.documentElement.classList.add('theme-transitioning');
            document.body.classList.add('theme-transitioning');
            requestAnimationFrame(function() {
                requestAnimationFrame(function() {
                    document.documentElement.setAttribute('data-theme', themeName);
                    localStorage.setItem('selectedTheme', themeName);
                    setTimeout(function() {
                        document.documentElement.classList.remove('theme-transitioning');
                        document.body.classList.remove('theme-transitioning');
                    }, 1500); // 与 CSS 过渡时长匹配，确保动画完成
                });
            });
            toggleThemeOptions();
        }

        /*********************
         * 交互效果
         *********************/
        document.addEventListener('DOMContentLoaded', function() {
            // 应用已保存的主题（与 database 一致）
            var savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            // 点击页面其他区域关闭主题选择器
            document.addEventListener('click', function(e) {
                var sel = document.querySelector('.theme-selector');
                var opt = document.getElementById('themeOptions');
                if (sel && opt && !sel.contains(e.target)) {
                    opt.classList.remove('show');
                }
            });

            initSmartPreloading();

            // 为按钮添加点击涟漪效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.5);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        top: ${y}px;
                        left: ${x}px;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            /*********************
             * 动态光感效果系统
             *********************/
            
            // 获取所有需要光感效果的组件
            const glassElements = document.querySelectorAll('.btn, .stat-card, .content-card, .data-table, .custom-checkbox, .search-input, .page-btn, select, .form-input');
            
            // 鼠标移动时的光感跟随效果
            document.addEventListener('mousemove', function(e) {
                glassElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    // 更新CSS变量以控制光感位置
                    element.style.setProperty('--light-x', x + '%');
                    element.style.setProperty('--light-y', y + '%');
                });
            });

            // 陀螺仪支持（移动设备）
            if (window.DeviceOrientationEvent) {
                let lastBeta = 0;
                let lastGamma = 0;
                
                window.addEventListener('deviceorientation', function(e) {
                    // 平滑处理陀螺仪数据
                    const beta = e.beta || 0;
                    const gamma = e.gamma || 0;
                    
                    // 使用缓动函数平滑变化
                    lastBeta = lastBeta * 0.7 + beta * 0.3;
                    lastGamma = lastGamma * 0.7 + gamma * 0.3;
                    
                    // 将陀螺仪数据转换为光感位置（0-100%）
                    const lightX = 50 + (lastGamma / 90) * 30; // -30% 到 +30%
                    const lightY = 50 + (lastBeta / 90) * 30;
                    
                    glassElements.forEach(element => {
                        element.style.setProperty('--light-x', Math.max(0, Math.min(100, lightX)) + '%');
                        element.style.setProperty('--light-y', Math.max(0, Math.min(100, lightY)) + '%');
                    });
                });
            }

            // 环境光传感器支持（如果可用）
            if ('AmbientLightSensor' in window) {
                try {
                    const sensor = new AmbientLightSensor();
                    sensor.addEventListener('reading', function() {
                        const illuminance = sensor.illuminance;
                        // 根据环境光调整光感强度
                        const intensity = Math.min(1, illuminance / 1000);
                        document.documentElement.style.setProperty('--light-intensity', intensity);
                    });
                    sensor.start();
                } catch (error) {
                    console.log('环境光传感器不可用');
                }
            }

            // 点击时的光波扩散效果
            glassElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    // 创建光波扩散动画
                    this.style.setProperty('--light-x', x + '%');
                    this.style.setProperty('--light-y', y + '%');
                    
                    // 添加脉冲类
                    this.classList.add('light-pulse');
                    setTimeout(() => {
                        this.classList.remove('light-pulse');
                    }, 600);
                });
            });

            // 为所有玻璃组件添加呼吸感
            setInterval(() => {
                glassElements.forEach((element, index) => {
                    // 错开动画时间，创造自然的呼吸感
                    const delay = index * 0.1;
                    setTimeout(() => {
                        element.style.setProperty('--breathe-phase', Math.sin(Date.now() / 2000 + delay) * 0.5 + 0.5);
                    }, delay * 1000);
                });
            }, 100);

            /*********************
             * 视差效果系统
             *********************/

            // 鼠标移动视差效果
            function initMouseParallax() {
                const parallaxElements = document.querySelectorAll('.parallax-layer-1, .parallax-layer-2, .parallax-layer-3');

                document.addEventListener('mousemove', function(e) {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;

                    parallaxElements.forEach(element => {
                        const layer = parseInt(element.classList.toString().match(/parallax-layer-(\d)/)?.[1] || '1');
                        const depth = layer * 15; // 深度因子

                        const moveX = (mouseX - 0.5) * depth;
                        const moveY = (mouseY - 0.5) * depth;

                        // 使用独立 translate 属性，尽量避免覆盖原有 transform
                        element.style.translate = `${moveX}px ${moveY}px`;
                    });
                }, { passive: true });
            }

            // 滚动视差效果
            function initScrollParallax() {
                const parallaxElements = document.querySelectorAll('.scroll-parallax');

                function updateParallax() {
                    const scrollTop = window.pageYOffset;

                    parallaxElements.forEach(element => {
                        const speed = parseFloat(element.dataset.speed || '0.5');
                        const yPos = -(scrollTop * speed);
                        element.style.transform = `translate3d(0, ${yPos}px, 0)`;
                    });
                }

                window.addEventListener('scroll', updateParallax, { passive: true });
                updateParallax(); // 初始更新
            }

            // 陀螺仪视差效果（移动设备）
            function initGyroParallax() {
                if (window.DeviceOrientationEvent) {
                    let lastBeta = 0;
                    let lastGamma = 0;

                    window.addEventListener('deviceorientation', function(e) {
                        const parallaxElements = document.querySelectorAll('.parallax-layer-1, .parallax-layer-2, .parallax-layer-3');

                        // 平滑处理陀螺仪数据
                        const beta = e.beta || 0;
                        const gamma = e.gamma || 0;

                        lastBeta = lastBeta * 0.7 + beta * 0.3;
                        lastGamma = lastGamma * 0.7 + gamma * 0.3;

                        parallaxElements.forEach(element => {
                            const layer = parseInt(element.classList.toString().match(/parallax-layer-(\d)/)?.[1] || '1');
                            const depth = layer * 2; // 移动设备减少深度

                            const moveX = (lastGamma / 90) * depth * 20;
                            const moveY = (lastBeta / 90) * depth * 20;

                            element.style.translate = `${moveX}px ${moveY}px`;
                        });
                    }, { passive: true });
                }
            }

            const isTouchDevice = window.matchMedia && window.matchMedia('(pointer: coarse)').matches;
            const isPerformanceMode = document.body.classList.contains('performance-mode');

            // 鼠标与陀螺仪视差、3D 悬停仅在非性能模式的非触摸设备上启用
            if (!isPerformanceMode && !isTouchDevice) {
                initMouseParallax();
                initGyroParallax();

                // 为卡片添加深度感知（仅桌面）
                const cards = document.querySelectorAll('.stat-card, .content-card');
                cards.forEach(card => {
                    card.addEventListener('mousemove', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;

                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;

                        const rotateY = ((x - centerX) / centerX) * 3;
                        const rotateX = ((centerY - y) / centerY) * 3;

                        this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                    });

                    card.addEventListener('mouseleave', function() {
                        this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
                    });
                });
            }

            // 滚动视差在所有设备上保留
            initScrollParallax();
        });
        
        /*********************
         * 页面状态保存与恢复
         *********************/
        
        // 页面卸载前保存状态（用于非 navigateToDatabase 的场景）
        window.addEventListener('beforeunload', function() {
            // 保存滚动位置
            sessionStorage.setItem('indexScrollPos', window.scrollY);
            
            // 保存筛选状态（如果用户直接刷新页面）
            const filterState = {
                currentPage: currentPage,
                currentFilter: currentFilter,
                currentSort: currentSort,
                itemsPerPage: itemsPerPage
            };
            sessionStorage.setItem('indexFilterState', JSON.stringify(filterState));
        });
        
        // 监听浏览器返回按钮
        window.addEventListener('popstate', function(event) {
            // 如果从 database.html 返回，会自动触发 onAuthStateChanged 中的缓存恢复逻辑
            console.log('检测到浏览器返回操作');
        });
        
        // 页面完全加载后的额外恢复逻辑
        window.addEventListener('load', function() {
            // 恢复筛选状态（如果有）
            const savedFilterState = sessionStorage.getItem('indexFilterState');
            if (savedFilterState && !sessionStorage.getItem('cachedIndexState')) {
                try {
                    const state = JSON.parse(savedFilterState);
                    
                    // 只恢复筛选相关状态，不恢复数据
                    if (state.currentFilter) {
                        currentFilter = state.currentFilter;
                        const searchInput = document.getElementById('searchInput');
                        if (searchInput) searchInput.value = currentFilter;
                    }
                    if (state.itemsPerPage) {
                        itemsPerPage = state.itemsPerPage;
                        const pageSizeSelect = document.getElementById('pageSize');
                        if (pageSizeSelect) pageSizeSelect.value = itemsPerPage;
                    }
                    if (state.currentSort) {
                        currentSort = state.currentSort;
                    }
                    
                    // 清除筛选状态缓存
                    sessionStorage.removeItem('indexFilterState');
                } catch (e) {
                    console.warn('恢复筛选状态失败:', e);
                }
            }
            
            // 恢复滚动位置
            const savedScrollPos = sessionStorage.getItem('indexScrollPos');
            if (savedScrollPos && !sessionStorage.getItem('cachedIndexState')) {
                setTimeout(() => {
                    window.scrollTo(0, parseInt(savedScrollPos) || 0);
                    sessionStorage.removeItem('indexScrollPos');
                }, 200);
            }
        });
    </script>
