<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史料数据库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        /* 更新根变量 */
        :root {
            --base-1: #FFF7F1;  /* 浅米背景色 */
            --base-2: #FFE4C9;  /* 奶油橘辅助色 */
            --accent-1: #E78895;  /* 珊瑚红主强调色 */
            --accent-2: #BED1CF;  /* 灰蓝绿次强调色 */
            --base-1-80: rgba(255, 247, 241, 0.8);
            --accent-1-15: rgba(231, 136, 149, 0.15);
            --text-primary: #8C454F;  /* 珊瑚红深色变体 */
            --text-secondary: #4F6B68;  /* 灰蓝绿深色变体 */
            --glass-bg: rgba(255, 247, 241, 0.88);
            --glass-border: rgba(231, 136, 149, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(231, 136, 149, 0.12);
            --glass-hover: rgba(231, 136, 149, 0.2);
            --glass-active: rgba(231, 136, 149, 0.3);
            --glass-text: var(--text-primary);
            --glass-text-hover: #1b0000;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(231, 136, 149, 0.2);
            --input-text: #8C454F;
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
        }

        /* 暗色模式变量 */
        @media (prefers-color-scheme: dark) {
            :root {
                --base-1: #1A120B;  /* 深褐底色 */
                --base-2: #362312;  /* 深咖啡色 */
                --text-primary: #FFB5C2;  /* 浅珊瑚色 */
                --text-secondary: #BED1CF;  /* 灰蓝绿 */
                --glass-bg: rgba(26, 18, 11, 0.8);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-hover: rgba(255, 255, 255, 0.15);
                --glass-active: rgba(255, 255, 255, 0.2);
                --glass-text: #FFB5C2;
                --glass-text-hover: #ffffff;
                --input-bg: rgba(255, 255, 255, 0.12);
                --input-border: rgba(255, 255, 255, 0.2);
                --input-text: #FFB5C2;
                --danger-bg: #D32F2F;
                --danger-hover: #B71C1C;
                --cancel-bg: #607D8B;
                --cancel-hover: #455A64;
            }
        }

        /* 更新body背景 */
        body {
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--base-1) 0%, var(--base-2) 100%);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
        }

        /* 更新导航栏样式 */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: var(--base-1-80) !important;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            padding: 16px 24px;
            position: relative;
            z-index: 100;
        }

        /* 添加主题选择器样式 */
        .theme-selector {
            position: relative;
            margin-left: 16px;
        }

        .theme-selector button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
        }

        .theme-selector .theme-options {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px;
            display: none;
            min-width: 200px;
            box-shadow: var(--glass-shadow);
        }

        .theme-selector .theme-options.show {
            display: block;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .theme-option:hover {
            background: var(--glass-hover);
        }

        .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .theme-preview div {
            flex: 1;
        }

        /* 添加主题变量 */
        :root[data-theme="theme1"] {
            --base-1: #FFF7F1;
            --base-2: #FFE4C9;
            --accent-1: #E78895;
            --accent-2: #BED1CF;
            --text-primary: #8C454F;
            --text-secondary: #4F6B68;
            --glass-bg: rgba(255, 247, 241, 0.88);
            --glass-border: rgba(231, 136, 149, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(231, 136, 149, 0.12);
            --glass-hover: rgba(231, 136, 149, 0.2);
            --glass-active: rgba(231, 136, 149, 0.3);
            --glass-text: #8C454F;
            --glass-text-hover: #1b0000;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(231, 136, 149, 0.2);
            --input-text: #8C454F;
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
            --primary-bg: #E78895;
            --primary-hover: #D32F2F;
            --primary-active: #C2185B;
        }

        :root[data-theme="theme2"] {
            --base-1: #F8F4E8;
            --base-2: #F0E6D2;
            --accent-1: #8B7355;
            --accent-2: #6B5B4D;
            --text-primary: #4A3B32;
            --text-secondary: #6B5B4D;
            --glass-bg: rgba(248, 244, 232, 0.88);
            --glass-border: rgba(139, 115, 85, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(107, 91, 77, 0.12);
            --glass-hover: rgba(240, 230, 210, 0.2);
            --glass-active: rgba(240, 230, 210, 0.3);
            --glass-text: #4A3B32;
            --glass-text-hover: #6B5B4D;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(139, 115, 85, 0.2);
            --input-text: #4A3B32;
            --danger-bg: #E53935;
            --danger-hover: #D32F2F;
            --cancel-bg: #8D6E63;
            --cancel-hover: #6D4C41;
            --primary-bg: #8B7355;
            --primary-hover: #6B4C3B;
            --primary-active: #5D4037;
            --table-header-bg: rgba(139, 115, 85, 0.25); /* 加深的表头背景 */
        }

        :root[data-theme="theme3"] {
            --base-1: #F0F4F8;
            --base-2: #E6ECF2;
            --accent-1: #7B90B5;
            --accent-2: #2E3B51;
            --text-primary: #2E3B51;
            --text-secondary: #7B90B5;
            --glass-bg: rgba(240, 244, 248, 0.88);
            --glass-border: rgba(123, 144, 181, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(46, 59, 81, 0.12);
            --glass-hover: rgba(230, 236, 242, 0.2);
            --glass-active: rgba(230, 236, 242, 0.3);
            --glass-text: #2E3B51;
            --glass-text-hover: #7B90B5;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(123, 144, 181, 0.2);
            --input-text: #2E3B51;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #607D8B;
            --cancel-hover: #455A64;
            --primary-bg: #7B90B5;
            --primary-hover: #2E3B51;
            --primary-active: #1C2C3B;
            --table-header-bg: rgba(123, 144, 181, 0.25); /* 加深的表头背景 */
        }

        :root[data-theme="theme4"] {
            --base-1: #FFF5E6;
            --base-2: #FFE8CC;
            --accent-1: #E6A35C;
            --accent-2: #B3743C;
            --text-primary: #5E473C;
            --text-secondary: #B3743C;
            --glass-bg: rgba(255, 245, 230, 0.88);
            --glass-border: rgba(230, 163, 92, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(179, 116, 60, 0.12);
            --glass-hover: rgba(255, 232, 204, 0.2);
            --glass-active: rgba(255, 232, 204, 0.3);
            --glass-text: #5E473C;
            --glass-text-hover: #B3743C;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(230, 163, 92, 0.2);
            --input-text: #5E473C;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #6D4C41;
            --cancel-hover: #5D4037;
            --primary-bg: #E6A35C;
            --primary-hover: #D47A43;
            --primary-active: #B3743C;
        }

        :root[data-theme="theme5"] {
            --base-1: #FAF7F0;
            --base-2: #D8D2C2;
            --accent-1: #B17457;
            --accent-2: #4A4947;
            --text-primary: #4A4947;
            --text-secondary: #B17457;
            --glass-bg: rgba(250, 247, 240, 0.8);
            --glass-border: rgba(177, 116, 87, 0.2);
            --glass-shadow: 0 4px 20px -10px rgba(74, 73, 71, 0.15);
            --glass-hover: rgba(177, 116, 87, 0.1);
            --glass-active: rgba(177, 116, 87, 0.2);
            --glass-text: #4A4947;
            --glass-text-hover: #B17457;
            --input-bg: rgba(255, 255, 255, 0.7);
            --input-border: rgba(177, 116, 87, 0.3);
            --input-text: #4A4947;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #78909C;
            --cancel-hover: #607D8B;
            --primary-bg: #B17457;
            --primary-hover: #8E5D4B;
            --primary-active: #6E4B3B;
        }

        :root[data-theme="theme6"] {
            --base-1: #F0F8E6;
            --base-2: #E6F0D2;
            --accent-1: #88B588;
            --accent-2: #4A6B4A;
            --text-primary: #4A6B4A;
            --text-secondary: #88B588;
            --glass-bg: rgba(240, 248, 230, 0.88);
            --glass-border: rgba(136, 181, 136, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(74, 107, 74, 0.12);
            --glass-hover: rgba(230, 240, 210, 0.2);
            --glass-active: rgba(230, 240, 210, 0.3);
            --glass-text: #4A6B4A;
            --glass-text-hover: #88B588;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(136, 181, 136, 0.2);
            --input-text: #4A6B4A;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #4CAF50;
            --cancel-hover: #388E3C;
            --primary-bg: #88B588;
            --primary-hover: #4CAF50;
            --primary-active: #388E3C;
            --table-header-bg: rgba(136, 181, 136, 0.25); /* 加深的表头背景 */
        }

        :root[data-theme="theme7"] {
            --base-1: #F5F0F8;
            --base-2: #EDE6F2;
            --accent-1: #A39FCE;
            --accent-2: #7875A3;
            --text-primary: #4F4C6B;
            --text-secondary: #7875A3;
            --glass-bg: rgba(245, 240, 248, 0.88);
            --glass-border: rgba(163, 159, 206, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(120, 117, 163, 0.12);
            --glass-hover: rgba(237, 230, 242, 0.2);
            --glass-active: rgba(237, 230, 242, 0.3);
            --glass-text: #4F4C6B;
            --glass-text-hover: #7875A3;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(163, 159, 206, 0.2);
            --input-text: #4F4C6B;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #8E24AA;
            --cancel-hover: #7B1FA2;
            --primary-bg: #A39FCE;
            --primary-hover: #7B1FA2;
            --primary-active: #6A1B9A;
            --table-header-bg: rgba(163, 159, 206, 0.25); /* 加深的表头背景 */
        }

        .main-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 更新按钮样式 */
        button, .primary-btn, .danger-btn, .back-btn {
            background: var(--glass-bg) !important;
            border: 2px solid var(--glass-border);
            color: var(--glass-text) !important;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 8px 16px;
        }

        button:hover, .primary-btn:hover, .danger-btn:hover, .back-btn:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover) !important;
            border: 3px solid var(--glass-active);
        }

        button:active, .primary-btn:active, .danger-btn:active, .back-btn:active {
            background: var(--glass-active) !important;
            transform: translateY(1px);
        }

        /* 删除按钮样式 */
        .danger-btn {
            background: var(--danger-bg) !important;
            color: #FFFFFF !important;
            border: 2px solid var(--danger-hover) !important;
        }

        .danger-btn:hover {
            background: var(--danger-hover) !important;
            color: #FFFFFF !important;
            border: 3px solid var(--danger-hover) !important;
        }

        .danger-btn:active {
            background: var(--danger-hover) !important;
            border: 3px solid var(--danger-hover) !important;
        }

        /* 取消按钮样式 */
        .cancel-btn {
            background: var(--cancel-bg) !important;
            color: #FFFFFF !important;
            border: 2px solid var(--cancel-hover) !important;
        }

        .cancel-btn:hover {
            background: var(--cancel-hover) !important;
            color: #FFFFFF !important;
            border: 3px solid var(--cancel-hover) !important;
        }

        .cancel-btn:active {
            background: var(--cancel-hover) !important;
            border: 3px solid var(--cancel-hover) !important;
        }

        /* 输入框样式 */
        input, textarea, select {
            background: var(--input-bg) !important;
            border: 1px solid var(--input-border) !important;
            color: var(--input-text) !important;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-1) !important;
            box-shadow: 0 0 0 2px var(--accent-1-15) !important;
            outline: none !important;
        }

        /* 玻璃拟态容器样式 */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            padding: 16px;
        }

        .glass-container:hover {
            background: var(--glass-hover);
            border-color: var(--glass-active);
        }

        .entry-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--glass-bg) !important;
            color: var(--text-primary);
            border-left: 6px solid var(--accent-1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .entry-table th, 
        .entry-table td {
            border: 1px solid var(--glass-border);
            padding: 12px;
            vertical-align: top;
        }

        .entry-table th {
            background: var(--table-header-bg) !important;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--glass-text);
            font-weight: bold;
            width: 100px;
        }

        .entry-table td {
            border-bottom: 1px solid var(--glass-border);
            transition: background-color 0.3s ease;
            color: var(--glass-text);
        }

        .entry-table tr:hover td {
            background: var(--glass-hover);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            color: #1A1A1A;
        }

        /* 关键词云样式优化 */
        #keyword-cloud {
            max-height: 350px; /* 设置最大高度 */
            overflow-y: auto;  /* 启用垂直滚动 */
            padding-right: 8px; /* 防止滚动条遮挡内容 */
            margin: 10px 0;
            scrollbar-width: thin;  /* Firefox滚动条宽度 */
            scrollbar-color: rgba(100, 100, 100, 0.5) transparent; /* Firefox滚动条颜色 */
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--glass-shadow);
        }

        /* Webkit浏览器滚动条美化 */
        #keyword-cloud::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        #keyword-cloud::-webkit-scrollbar-thumb {
            background-color: rgba(100, 100, 100, 0.3);
            border-radius: 4px;
        }

        #keyword-cloud::-webkit-scrollbar-thumb:hover {
            background-color: rgba(100, 100, 100, 0.6);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            #keyword-cloud {
                max-height: 250px;
                scrollbar-width: none; /* Firefox隐藏滚动条 */
            }
            
            #keyword-cloud::-webkit-scrollbar {
                display: none; /* Chrome/Safari隐藏滚动条 */
            }
        }

        .keyword-tag {
            display: inline-block;
            background: var(--glass-bg) !important;
            border: 1px solid var(--glass-border);
            color: var(--glass-text);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            padding: 6px 12px;
            margin: 4px;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
            font-weight: 500;
        }

        .keyword-tag:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover);
        }

        .keyword-tag.active {
            background: var(--accent-1-15) !important;
            border-color: var(--accent-1);
            color: var(--glass-text-hover);
        }

        .pagination {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--glass-shadow);
        }

        .pagination-info {
            flex: 100%;
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: var(--glass-text);
        }

        .page-btn {
            background: var(--glass-bg) !important;
            border: 1px solid var(--glass-border);
            color: var(--glass-text);
        }

        .page-btn:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover);
        }

        .page-btn.active {
            background: var(--accent-1-15) !important;
            border-color: var(--accent-1);
            color: var(--glass-text-hover);
        }

        /* 弹窗样式优化 */
        .form-popup, .category-manager {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg) !important;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 700px;
            max-width: 90%;
            max-height: 80vh;
            display: none;
            z-index: 1000;
            color: var(--text-primary);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-y: auto;
        }

        /* 优化滚动条样式 */
        .form-popup::-webkit-scrollbar,
        .category-manager::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        .form-popup::-webkit-scrollbar-thumb,
        .category-manager::-webkit-scrollbar-thumb {
            background-color: var(--glass-border);
            border-radius: 4px;
        }

        .form-popup::-webkit-scrollbar-thumb:hover,
        .category-manager::-webkit-scrollbar-thumb:hover {
            background-color: var(--glass-active);
        }

        /* Firefox滚动条样式 */
        .form-popup,
        .category-manager {
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        /* 表单内容区域样式 */
        .form-content {
            max-height: calc(80vh - 100px);
            overflow-y: auto;

        // 添加主题切换功能
        function setThemeByDay() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const today = new Date().getDay();
            const theme = `theme-${days[today]}`;
            
            // 移除所有主题类
            document.body.classList.remove(...days.map(day => `theme-${day}`));
            // 添加当天的主题类
            document.body.classList.add(theme);
        }

        // 页面加载时设置主题
        document.addEventListener('DOMContentLoaded', setThemeByDay);

        // 每天凌晨自动更新主题
        function scheduleThemeUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                setThemeByDay();
                scheduleThemeUpdate(); // 设置下一天的更新
            }, timeUntilMidnight);
        }

        // 启动主题自动更新
        scheduleThemeUpdate();

        // 主题切换相关函数
        function toggleThemeOptions() {
            const options = document.getElementById('themeOptions');
            options.classList.toggle('show');

        function changeTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('selectedTheme', themeName);
            toggleThemeOptions();
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {

            }

        document.addEventListener('click', (e) => {

            }
        });

        async function updateMainCategory(code, newName) {
            const oldCode = code; // 保存旧代码用于查找条目
            
            // 查询可能影响的条目数量
            const entriesRef = db.ref(getProjectPath('entries'));
            const snapshot = await entriesRef.once('value');
            const entriesData = snapshot.val() || {};
            const affectedEntries = Object.values(entriesData).filter(entry => entry.mainCat === oldCode).length;
            
            // 提示用户
            const newCode = prompt(`修改代码将影响${affectedEntries}个条目的ID。请输入新的主类代码（2位字母）：`, code);
            
            if (newCode && newCode.length === 2 && newCode !== oldCode) {
                if (!confirm(`确定要修改代码吗？这将更新${affectedEntries}个条目的编号。`)) {
                    return;
                }
                
                // 更新分类数据
                categories.main[newCode] = {...categories.main[oldCode]};
                categories.main[newCode].name = newName;
                delete categories.main[oldCode];
                
                // 更新所有相关条目
                const updatePromises = Object.entries(entriesData).map(async ([id, entry]) => {
                    if (entry.mainCat === oldCode) {
                        // 删除旧条目
                        await entriesRef.child(id).remove();
                        // 创建新条目
                        entry.mainCat = newCode;
                        entry.id = await generateID(entry); // 重新生成ID
                        await entriesRef.child(entry.id).set(entry);
                    }
                });
                
                await Promise.all(updatePromises);
                renderCategoryManager();
                
                // 提示更新成功
                if (affectedEntries > 0) {
                    alert(`主类代码已从 ${oldCode} 更新为 ${newCode}，共更新了 ${affectedEntries} 个条目的编号。`);
                } else {
                    alert(`主类代码已从 ${oldCode} 更新为 ${newCode}。`);
                }
            } else if (newCode === oldCode) {
                // 仅修改名称
                categories.main[oldCode].name = newName;
                renderCategoryManager();
            }
        }

        async function updateSubCategory(mainCode, oldSub, newName) {
            const [oldSubCode] = oldSub.split('-');
            
            // 查询可能影响的条目数量
            const entriesRef = db.ref(getProjectPath('entries'));
            const snapshot = await entriesRef.once('value');
            const entriesData = snapshot.val() || {};
            const affectedEntries = Object.values(entriesData).filter(entry => 
                entry.mainCat === mainCode && entry.subCat === oldSub

            // 提示用户
            const newSubCode = prompt(`修改代码将影响${affectedEntries}个条目的ID。请输入新的子类代码（1位字母）：`, oldSubCode);
            
            if (newSubCode && newSubCode.length === 1) {
                const index = categories.main[mainCode].sub.indexOf(oldSub);
                const newSub = `${newSubCode}-${newName}`;
                
                // 检查代码是否真的变更
                if (oldSubCode !== newSubCode) {
                    if (!confirm(`确定要修改代码吗？这将更新${affectedEntries}个条目的编号。`)) {
                        return;
                    }
                    
                    // 更新分类数据
                    categories.main[mainCode].sub[index] = newSub;
                    
                    // 更新所有相关条目
                    const updatePromises = Object.entries(entriesData).map(async ([id, entry]) => {
                        if (entry.mainCat === mainCode && entry.subCat === oldSub) {
                            // 删除旧条目
                            await entriesRef.child(id).remove();
                            // 创建新条目
                            entry.subCat = newSub;
                            entry.id = await generateID(entry); // 重新生成ID
                            await entriesRef.child(entry.id).set(entry);
                        }
                    });
                    
                    await Promise.all(updatePromises);
                    
                    // 提示更新成功
                    if (affectedEntries > 0) {
                        alert(`子类代码已从 ${oldSubCode} 更新为 ${newSubCode}，共更新了 ${affectedEntries} 个条目的编号。`);
                    } else {

        // 核心功能
        async function generateID(entry) {
            // 强制校验
            if (!entry.date) throw new Error('日期为必填项');
            if (!entry.mainCat || !categories.main[entry.mainCat]) throw new Error('无效主分类');

            // 获取分类代码
            const mainCode = entry.mainCat;
            const subCode = entry.subCat.split('-')[0];
            
            // 日期格式化为YYYYMMDD（使用用户输入的日期）
            const dateObj = new Date(entry.date);
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const datePart = `${year}${month}${day}`;

            // 生成基础编号前缀
            const baseID = `${mainCode}-${subCode}-${datePart}`;
            
            // 使用事务确保序号唯一性
            const counterRef = db.ref(getProjectPath(`counters/${baseID}`));
            let seq = 1;
            
            await counterRef.transaction(currentValue => {
                if (currentValue === null) return 1; // 初始化计数器
                return currentValue + 1; // 递增序号
            }).then(({ committed, snapshot }) => {
                if (committed) seq = snapshot.val();
            });

            // 返回完整编号（示例：DF-S-20231015-01）
            return `${baseID}-${seq.toString().padStart(2, '0')}`;
        }

                    (!searchQuery || [entry.title, entry.content, entry.analysis, entry.keywords.join(' ')]

            // 添加数据长度验证

                showAlert('没有符合条件的条目可导出', 'warning');

            // 添加导出格式验证
            if (!['excel'].includes(format)) {
                showAlert('不支持的导出格式', 'error');
                return;
            }

            if (format === 'excel') {
                exportExcel(entriesToExport);
            }

        function exportExcel(entries) {
            try {
                // 数据格式预验证
                if (!Array.isArray(entries) || entries.length === 0) {
                    throw new Error('导出数据格式异常');
                }
                
                // 数据安全处理
                const validatedEntries = entries.map(entry => ({
                    ...entry,
                    links: Array.isArray(entry.links) ? entry.links : [],
                    keywords: Array.isArray(entry.keywords) ? entry.keywords : []
                }));

                const data = validatedEntries.map(entry => ({
                    日期: entry.date || '',
                    主分类: entry.mainCat || '',
                    子分类: entry.subCat || '',
                    标题: entry.title || '',
                    原文内容: entry.content || '',
                    分析: entry.analysis || '',
                    相关链接: (entry.links || []).join('; '),
                    关键词: (entry.keywords || []).join('; ')
                }));

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, "史料数据");
                XLSX.writeFile(wb, `史料导出_${new Date().toISOString().slice(0,10)}.xlsx`);
                
                showAlert(`成功导出 ${entries.length} 条记录`, 'success');
            } catch (error) {
                console.error('导出失败:', error);
                showAlert(`导出失败：${error.message}`, 'error');
            }
        }

            const current = currentPage;
            const pages = [];
            const MAX_VISIBLE = 5; // 每边显示的页数

            // 生成页码数组
            pages.push(1);
            if (current - MAX_VISIBLE > 2) pages.push('...');
            for (let i = Math.max(2, current - MAX_VISIBLE); i <= Math.min(totalPages - 1, current + MAX_VISIBLE); i++) {
                pages.push(i);
            }
            if (current + MAX_VISIBLE < totalPages - 1) pages.push('...');
            if (totalPages > 1) pages.push(totalPages);

            // 生成分页HTML
            container.innerHTML = pages.map(page => {
                if (page === '...') {
                    return `<button class="page-btn more" onclick="showMorePages()">⋯</button>`;
                }
                return `<button class="page-btn ${page === current ? 'active' : ''}" 
                              onclick="currentPage=${page};renderEntries()">${page}</button>`;

                <div class="page-jump">
                    跳至 <input type="number" min="1" max="${totalPages}"

                    keywords: formData.get('keywords') ? formData.get('keywords').split(',').map(k => k.trim()).filter(Boolean) : [],
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };

                // 检查关键字段是否修改
                const isKeyFieldChanged = editingId && (
                    newEntry.date !== originalEntry.date ||
                    newEntry.mainCat !== originalEntry.mainCat ||
                    newEntry.subCat !== originalEntry.subCat
                );

                // 提示用户关键字段修改会导致ID变更
                if (isKeyFieldChanged && 
                    !confirm('修改关键字段将生成新编号，原条目会被删除。是否继续？')) {
                    return;
                }

                // 生成新ID（如果关键字段有修改）
                if (isKeyFieldChanged) {
                    // 删除旧条目
                    await entryRef.child(editingId).remove();
                    // 生成新ID
                    newEntry.id = await generateID(newEntry);
                    // 保存到数据库（使用set方法创建新条目）
                    await entryRef.child(newEntry.id).set(newEntry);
                } else if (editingId) {

                    newEntry.createdAt = originalEntry.createdAt;
                    
                    // 使用update方法更新部分字段，而不是set方法覆盖整个条目
                    const updates = {};
                    Object.keys(newEntry).forEach(key => {
                        if (key !== 'id' && key !== 'createdAt') {
                            updates[key] = newEntry[key];
                        }
                    });
                    await entryRef.child(newEntry.id).update(updates);
                } else {
                    // 新条目，生成ID
                    newEntry.id = await generateID(newEntry);
                    newEntry.createdAt = firebase.database.ServerValue.TIMESTAMP;
                    // 保存到数据库（使用set方法创建新条目）

        // 数据迁移函数 - 修复现有数据中的字段
        function migrateLegacyData() {
            showAlert('开始修复历史数据...', 'info');
            const entriesRef = db.ref(getProjectPath('entries'));
            
            entriesRef.once('value').then(snapshot => {
                let updates = {};
                let fixedCount = 0;
                
                snapshot.forEach(child => {
                    const entry = child.val();
                    let needsUpdate = false;
                    
                    // 检查并修复links字段
                    if (!entry.hasOwnProperty('links') || entry.links === null || entry.links === undefined) {
                        updates[`${child.key}/links`] = [];
                        needsUpdate = true;
                    }
                    
                    // 检查并修复keywords字段
                    if (!entry.hasOwnProperty('keywords') || entry.keywords === null || entry.keywords === undefined) {
                        updates[`${child.key}/keywords`] = [];
                        needsUpdate = true;
                    }
                    
                    // 检查并修复analysis字段
                    if (!entry.hasOwnProperty('analysis') || entry.analysis === null || entry.analysis === undefined) {
                        updates[`${child.key}/analysis`] = '';
                        needsUpdate = true;
                    }
                    
                    if (needsUpdate) {
                        fixedCount++;
                    }
                });
                
                if (fixedCount > 0) {
                    return entriesRef.update(updates).then(() => {
                        showAlert(`数据修复完成，已修复${fixedCount}条记录`, 'success');
                    });
                } else {
                    showAlert('所有数据格式正常，无需修复', 'info');
                    return Promise.resolve();
                }
            }).catch(error => {
                console.error('数据修复失败:', error);
                showAlert(`数据修复失败: ${error.message}`, 'error');
            });
        }

        async function addTimeEntry() {
            try {
                const date = document.getElementById('work-date').value;
                const start = document.getElementById('start-time').value;
                const end = document.getElementById('end-time').value;
                
                // 验证输入
                if (!date || !start || !end) {
                    showAlert('请填写完整时间信息', 'warning');
                    return;
                }
                
                // 验证结束时间是否晚于开始时间
                const [sh, sm] = start.split(':').map(Number);
                const [eh, em] = end.split(':').map(Number);
                const startMinutes = sh * 60 + sm;
                const endMinutes = eh * 60 + em;
                
                if (endMinutes <= startMinutes) {
                    showAlert('结束时间必须晚于开始时间', 'warning');
                    return;
                }
                
                const timestamp = Date.now();
                const duration = calculateDuration(start, end);
                
                const entry = {
                    date,
                    start,
                    end,
                    duration,
                    timestamp
                };
                
                // 保存到数据库
                await db.ref(getProjectPath(`worklogs/${timestamp}`)).set(entry);
                
                // 更新本地数据
                timeEntries.unshift(entry);
                
                // 更新统计和显示

                renderTimeRecords();

        function calculateDuration(start, end) {
            const [sh, sm] = start.split(':').map(Number);
            const [eh, em] = end.split(':').map(Number);
            const totalMinutes = (eh * 60 + em) - (sh * 60 + sm);
            return `${Math.floor(totalMinutes/60)}h ${totalMinutes%60}m`;
        }

        function parseDuration(dur) {
            if (!dur) return 0;
            const match = dur.match(/(\d+)h\s*(\d+)m/);
            if (match) {
                return parseInt(match[1]) * 60 + parseInt(match[2]);
            }
            return 0;
        }

        }

        function migrateTimeFormat() {
            const worklogsRef = db.ref(getProjectPath('worklogs'));
            worklogsRef.once('value').then(snapshot => {
                const updates = {};
                snapshot.forEach(child => {
                    const entry = child.val();
                    if (typeof entry.start === 'string') {
                        const [h, m, s] = entry.start.split(':');
                        updates[`${child.key}/start`] = {
                            hours: parseInt(h),
                            minutes: parseInt(m),
                            seconds: parseInt(s || 0)
                        };
                        updates[`${child.key}/duration_seconds`] = 
                            (parseInt(entry.duration.split('h')[0]) * 3600) +
                            (parseInt(entry.duration.split('m')[0].split('h')[1]) * 60) +
                            (parseInt(entry.duration.split('m')[1]) || 0);
                    }
                });
                worklogsRef.update(updates);
            });
        }

        let activeTimer = null;
        let startTimestamp = null;

        // 修改开始记录函数
        function startWorkSession() {
            startTimestamp = Date.now();
            
            if (activeTimer) clearInterval(activeTimer);
            
            activeTimer = setInterval(() => {
                const duration = Date.now() - startTimestamp;
                updateLiveTimer(duration);
            }, 1000);
            
            document.getElementById('live-timer-container').classList.add('active');
        }

        // 修改停止记录函数 
        function stopWorkSession() {
            if (activeTimer) {
                clearInterval(activeTimer);
                activeTimer = null;
                
                const duration = Date.now() - startTimestamp;
                saveWorklog(duration);
                
                updateLiveTimer(0);
                document.getElementById('live-timer-container').classList.remove('active');
            }
        }

        // 实时更新函数
        function updateLiveTimer(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            // 智能格式显示
            let displayText = '';
            if (hours > 0) displayText += `${hours}小时 `;
            if (minutes > 0 || hours > 0) displayText += `${minutes}分 `;
            displayText += `${seconds}秒`;

            document.getElementById('current-duration').textContent = displayText;
        }

        // 页面可见性监听（防止后台标签页计时不准确）
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                clearInterval(trackingInterval);
            } else {
                startTracking();
            }
        });

        // 页面刷新恢复计时
        window.addEventListener('load', () => {
            const savedStart = localStorage.getItem('worklogStart');
            if (savedStart) {
                startTimestamp = parseInt(savedStart);
                startWorkSession();
            }
        });

        function startWorkSession() {
            startTimestamp = Date.now();
            localStorage.setItem('worklogStart', startTimestamp);
            // ...原有逻辑
        }

        function stopWorkSession() {
            localStorage.removeItem('worklogStart');
            // ...原有逻辑
        }

        // 通过WebSocket同步计时状态
        const ws = new WebSocket('wss://yourserver.com/worklog');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'sync') {
                startTimestamp = data.start;
                if (!activeTimer) startWorkSession();
            }
        }

        // 新增全局变量
        let trackingInterval;
        let sessionStartTime;
        let lastUpdateTime = 0;
        const HEARTBEAT_INTERVAL = 30000; // 30秒同步一次

        // 初始化时间跟踪
        function initTimeTracking() {
          // 恢复上次未完成会话
          const lastSession = localStorage.getItem('currentSession');
          if (lastSession) {
            const { start, lastDuration } = JSON.parse(lastSession);
            sessionStartTime = start;
            updateTimerDisplay(Date.now() - start + lastDuration);
            startTracking();
          }

          // 监听用户活动
          ['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
            document.addEventListener(event, handleUserActivity);
          });
        }

        // 用户活动处理
        function handleUserActivity() {
          if (!sessionStartTime) {
            startNewSession();
          } else {
            resetInactivityTimer();
          }
        }

        // 开始新会话
        function startNewSession() {
          sessionStartTime = Date.now();
          localStorage.setItem('currentSession', JSON.stringify({
            start: sessionStartTime,
            lastDuration: 0
          }));
          startTracking();
        }

        // 启动计时器
        function startTracking() {
          trackingInterval = setInterval(() => {
            const currentDuration = Date.now() - sessionStartTime;
            updateTimerDisplay(currentDuration);
            autoSaveSession(currentDuration);
          }, 1000);
        }

        // 自动保存
        function autoSaveSession(duration) {
          if (Date.now() - lastUpdateTime > HEARTBEAT_INTERVAL) {
            saveSessionToFirebase(duration);
            lastUpdateTime = Date.now();
          }
        }

        // 更新界面显示
        function updateTimerDisplay(milliseconds) {
          const totalSeconds = Math.floor(milliseconds / 1000);
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          
          document.getElementById('current-duration').textContent = 
            `${hours}小时${minutes}分${seconds}秒`;
        }

        // 保存会话记录
        async function saveSessionToFirebase(duration) {
          const user = auth.currentUser;
          if (!user) return;

          const sessionData = {
            start: sessionStartTime,
            end: Date.now(),
            duration: duration,
            autoRecord: true,
            deviceId: getDeviceFingerprint() // 需要实现设备指纹
          };

          try {
            await db.ref(`worklogs/${user.uid}/${sessionStartTime}`).update(sessionData);
            localStorage.setItem('currentSession', JSON.stringify({
              start: sessionStartTime,
              lastDuration: duration
            }));
          } catch (error) {
            console.error('保存失败:', error);
            cacheSessionLocally(sessionData); // 本地缓存
          }
        }

        // 设备指纹生成
        function getDeviceFingerprint() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          ctx.textBaseline = 'top';
          ctx.font = "14px 'Arial'";
          ctx.fillText('ID', 2, 15);
          return canvas.toDataURL().slice(-20);
        }

        // 本地缓存
        function cacheSessionLocally(data) {
          const cached = JSON.parse(localStorage.getItem('cachedSessions') || '[]');
          cached.push(data);
          localStorage.setItem('cachedSessions', JSON.stringify(cached.slice(-10))); // 保留最后10条
        }

        // 恢复离线数据
        async function restoreCachedSessions() {
          const cached = JSON.parse(localStorage.getItem('cachedSessions') || '[]');
          if (cached.length > 0) {
            const user = auth.currentUser;
            await Promise.all(cached.map(session => 
              db.ref(`worklogs/${user.uid}/${session.start}`).set(session)
            ));
            localStorage.removeItem('cachedSessions');
          }
        }
    </script>
