<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史料数据库</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> <!-- 恢复 Quill CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        /* 更新根变量 */
        :root {
            --base-1: #FFF7F1;  /* 浅米背景色 */
            --base-2: #FFE4C9;  /* 奶油橘辅助色 */
            --accent-1: #E78895;  /* 珊瑚红主强调色 */
            --accent-2: #BED1CF;  /* 灰蓝绿次强调色 */
            --base-1-80: rgba(255, 247, 241, 0.8);
            --accent-1-15: rgba(231, 136, 149, 0.15);
            --text-primary: #8C454F;  /* 珊瑚红深色变体 */
            --text-secondary: #4F6B68;  /* 灰蓝绿深色变体 */
            --glass-bg: rgba(255, 247, 241, 0.88);
            --glass-border: rgba(231, 136, 149, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(231, 136, 149, 0.12);
            --glass-hover: rgba(231, 136, 149, 0.2);
            --glass-active: rgba(231, 136, 149, 0.3);
            --glass-text: var(--text-primary);
            --glass-text-hover: #1b0000;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(231, 136, 149, 0.2);
            --input-text: #8C454F;
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
        }

        /* 暗色模式变量 */
        @media (prefers-color-scheme: dark) {
            :root {
                --base-1: #1A120B;  /* 深褐底色 */
                --base-2: #362312;  /* 深咖啡色 */
                --text-primary: #FFB5C2;  /* 浅珊瑚色 */
                --text-secondary: #BED1CF;  /* 灰蓝绿 */
                --glass-bg: rgba(26, 18, 11, 0.8);
                --glass-border: rgba(255, 255, 255, 0.1);
                --glass-hover: rgba(255, 255, 255, 0.15);
                --glass-active: rgba(255, 255, 255, 0.2);
                --glass-text: #FFB5C2;
                --glass-text-hover: #ffffff;
                --input-bg: rgba(255, 255, 255, 0.12);
                --input-border: rgba(255, 255, 255, 0.2);
                --input-text: #FFB5C2;
                --danger-bg: #D32F2F;
                --danger-hover: #B71C1C;
                --cancel-bg: #607D8B;
                --cancel-hover: #455A64;
            }
        }

        /* 更新body背景 */
        body {
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--base-1) 0%, var(--base-2) 100%);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
        }

        /* 更新导航栏样式 */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: var(--base-1-80) !important;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            padding: 16px 24px;
            position: relative;
            z-index: 100;
        }

        /* 添加主题选择器样式 */
        .theme-selector {
            position: relative;
            margin-left: 16px;
        }

        .theme-selector button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
        }

        .theme-selector .theme-options {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px;
            display: none;
            min-width: 200px;
            box-shadow: var(--glass-shadow);
        }

        .theme-selector .theme-options.show {
            display: block;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .theme-option:hover {
            background: var(--glass-hover);
        }

        .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .theme-preview div {
            flex: 1;
        }

        /* 添加主题变量 */
        :root[data-theme="theme1"] {
            --base-1: #FFF7F1;
            --base-2: #FFE4C9;
            --accent-1: #E78895;
            --accent-2: #BED1CF;
            --text-primary: #8C454F;
            --text-secondary: #4F6B68;
            --glass-bg: rgba(255, 247, 241, 0.88);
            --glass-border: rgba(231, 136, 149, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(231, 136, 149, 0.12);
            --glass-hover: rgba(231, 136, 149, 0.2);
            --glass-active: rgba(231, 136, 149, 0.3);
            --glass-text: #8C454F;
            --glass-text-hover: #1b0000;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(231, 136, 149, 0.2);
            --input-text: #8C454F;
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
            --primary-bg: #E78895;
            --primary-hover: #D32F2F;
            --primary-active: #C2185B;
        }

        :root[data-theme="theme2"] {
            --base-1: #F8F4E8;
            --base-2: #F0E6D2;
            --accent-1: #8B7355;
            --accent-2: #6B5B4D;
            --text-primary: #4A3B32;
            --text-secondary: #6B5B4D;
            --glass-bg: rgba(248, 244, 232, 0.88);
            --glass-border: rgba(139, 115, 85, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(107, 91, 77, 0.12);
            --glass-hover: rgba(240, 230, 210, 0.2);
            --glass-active: rgba(240, 230, 210, 0.3);
            --glass-text: #4A3B32;
            --glass-text-hover: #6B5B4D;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(139, 115, 85, 0.2);
            --input-text: #4A3B32;
            --danger-bg: #E53935;
            --danger-hover: #D32F2F;
            --cancel-bg: #8D6E63;
            --cancel-hover: #6D4C41;
            --primary-bg: #8B7355;
            --primary-hover: #6B4C3B;
            --primary-active: #5D4037;
            --table-header-bg: rgba(139, 115, 85, 0.25); /* 加深的表头背景 */
        }

        :root[data-theme="theme3"] {
            --base-1: #f8fbff;
            --base-2: #EFF5FC;
            --accent-1: #7b90b5;
            --accent-2: #A3B8D9;
            --text-primary: #2b6168;
            --text-secondary: #9e3d28;
            --glass-bg: rgba(248, 251, 255, 0.92);
            --glass-border: rgba(92,199,210,0.15);
            --glass-shadow: 0 4px 20px -10px rgba(92, 199, 210,0.12);
            --glass-hover: rgba(92, 199, 210,, 0.2);
            --glass-active: rgba(92, 199, 210,, 0.3);
            --glass-text: var(--text-primary);
            --glass-text-hover: #14363a;
            --input-bg: rgba(255, 255, 255, 0.92);
            --input-border: rgba(92, 199, 210, 0.25);
            --input-text: #2b6168;
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
            --primary-bg: #5cc7d2;
            --primary-hover: #4aa3ab;
            --primary-active: #438868d;
            --table-header-bg: rgba(123, 144, 181, 0.25); /* 加深的表头背景 */
        }

        :root[data-theme="theme4"] {
            --base-1: #FFF5E6;
            --base-2: #FFE8CC;
            --accent-1: #E6A35C;
            --accent-2: #B3743C;
            --text-primary: #5E473C;
            --text-secondary: #B3743C;
            --glass-bg: rgba(255, 245, 230, 0.88);
            --glass-border: rgba(230, 163, 92, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(179, 116, 60, 0.12);
            --glass-hover: rgba(255, 232, 204, 0.2);
            --glass-active: rgba(255, 232, 204, 0.3);
            --glass-text: #5E473C;
            --glass-text-hover: #B3743C;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(230, 163, 92, 0.2);
            --input-text: #5E473C;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #6D4C41;
            --cancel-hover: #5D4037;
            --primary-bg: #E6A35C;
            --primary-hover: #D47A43;
            --primary-active: #B3743C;
        }

        :root[data-theme="theme5"] {
            --base-1: #FAF7F0;
            --base-2: #D8D2C2;
            --accent-1: #B17457;
            --accent-2: #4A4947;
            --text-primary: #4A4947;
            --text-secondary: #B17457;
            --glass-bg: rgba(250, 247, 240, 0.8);
            --glass-border: rgba(177, 116, 87, 0.2);
            --glass-shadow: 0 4px 20px -10px rgba(74, 73, 71, 0.15);
            --glass-hover: rgba(177, 116, 87, 0.1);
            --glass-active: rgba(177, 116, 87, 0.2);
            --glass-text: #4A4947;
            --glass-text-hover: #B17457;
            --input-bg: rgba(255, 255, 255, 0.7);
            --input-border: rgba(177, 116, 87, 0.3);
            --input-text: #4A4947;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #78909C;
            --cancel-hover: #607D8B;
            --primary-bg: #B17457;
            --primary-hover: #8E5D4B;
            --primary-active: #6E4B3B;
        }

        :root[data-theme="theme6"] {
            --base-1: #f2f9f1;
            --base-2: #E6F3E4;
            
            /* 强调色 */
            --accent-1: #88b588;
            --accent-2: #a8c9a8;
            
            /* 透明度扩展 */
            --base-1-80: rgba(212, 210, 189, 0.8);
            --accent-1-15: rgba(62, 168, 138, 0.15);
            
            /* 文字系统 */
            --text-primary: #1f5849;
            --text-secondary: #8f4a6a;
            
            /* 玻璃拟态组件 */
            --glass-bg: rgba(242, 249, 241, 0.9);
            --glass-border: rgba(62, 168, 138, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(62, 168, 138, 0.12);
            --glass-hover: rgba(62, 168, 138, 0.2);
            --glass-active: rgba(62, 168, 138, 0.3);
            --glass-text: var(--text-primary);
            --glass-text-hover: #0d3128;
            
            /* 输入控件 */
            --input-bg: rgba(255, 255, 255, 0.85);
            --input-border: rgba(62, 168, 138, 0.25);
            --input-text: #1f5849;
            
            /* 功能按钮 */
            --danger-bg: #F44336;
            --danger-hover: #D32F2F;
            --danger-active: #B71C1C;
            --cancel-bg: #B0BEC5;
            --cancel-hover: #90A4AE;
            --cancel-active: #78909C;
            
            /* 主操作按钮 */
            --primary-bg: #3ea88a;
            --primary-hover: #328670;
            --primary-active: #256955;
        }

        :root[data-theme="theme7"] {
            --base-1: #F9F7FD;
            --base-2: #f1ecf7;
            --accent-1: #9E9BC9;
            --accent-2: #B9B6DF;
            --text-primary: #4F4C6B;
            --text-secondary: #7875A3;
            --glass-bg: rgba(249, 247, 253, 0.95);
            --glass-border: rgba(163, 159, 206, 0.15);
            --glass-shadow: 0 4px 20px -10px rgba(120, 117, 163, 0.12);
            --glass-hover: rgba(237, 230, 242, 0.2);
            --glass-active: rgba(237, 230, 242, 0.3);
            --glass-text: #4F4C6B;
            --glass-text-hover: #7875A3;
            --input-bg: rgba(255, 255, 255, 0.82);
            --input-border: rgba(163, 159, 206, 0.2);
            --input-text: #4F4C6B;
            --danger-bg: #D32F2F;
            --danger-hover: #D32F2F;
            --cancel-bg: #8E24AA;
            --cancel-hover: #7B1FA2;
            --primary-bg: #A39FCE;
            --primary-hover: #7B1FA2;
            --primary-active: #6A1B9A;
            --table-header-bg: rgba(163, 159, 206, 0.25); /* 加深的表头背景 */
        }

        .main-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 更新按钮样式 */
        button, .primary-btn, .danger-btn, .back-btn {
            font-family: 'Fangzheng Shusong', '方正书宋', 'Noto Serif SC', serif; /* 添加方正书宋 */
            background: var(--glass-bg) !important;
            border: 2px solid var(--glass-border);
            color: var(--glass-text) !important;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 500; /* 调整字重 */
        }

        button:hover, .primary-btn:hover, .danger-btn:hover, .back-btn:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover) !important;
            border: 3px solid var(--glass-active);
        }

        button:active, .primary-btn:active, .danger-btn:active, .back-btn:active {
            background: var(--glass-active) !important;
            transform: translateY(1px);
        }

        /* 删除按钮样式 */
        .danger-btn {
            background: var(--danger-bg) !important;
            color: #FFFFFF !important;
            border: 2px solid var(--danger-hover) !important;
        }

        .danger-btn:hover {
            background: var(--danger-hover) !important;
            color: #FFFFFF !important;
            border: 3px solid var(--danger-hover) !important;
        }

        .danger-btn:active {
            background: var(--danger-hover) !important;
            border: 3px solid var(--danger-hover) !important;
        }

        /* 取消按钮样式 */
        .cancel-btn {
            background: var(--cancel-bg) !important;
            color: #FFFFFF !important;
            border: 2px solid var(--cancel-hover) !important;
        }

        .cancel-btn:hover {
            background: var(--cancel-hover) !important;
            color: #FFFFFF !important;
            border: 3px solid var(--cancel-hover) !important;
        }

        .cancel-btn:active {
            background: var(--cancel-hover) !important;
            border: 3px solid var(--cancel-hover) !important;
        }

        /* 输入框样式 */
        input, textarea, select {
            background: var(--input-bg) !important;
            border: 1px solid var(--input-border) !important;
            color: var(--input-text) !important;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-1) !important;
            box-shadow: 0 0 0 2px var(--accent-1-15) !important;
            outline: none !important;
        }

        /* 玻璃拟态容器样式 */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            padding: 16px;
        }

        .glass-container:hover {
            background: var(--glass-hover);
            border-color: var(--glass-active);
        }

        .entry-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--glass-bg) !important;
            color: var(--text-primary);
            border-left: 6px solid var(--accent-1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .entry-table th, 
        .entry-table td {
            border: 1px solid var(--glass-border);
            padding: 12px;
            vertical-align: top;
        }

        .entry-table th {
            background: var(--table-header-bg) !important;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-bottom: 1px solid var(--glass-border);
            color: var(--glass-text);
            font-weight: bold;
            width: 100px;
        }

        .entry-table td {
            border-bottom: 1px solid var(--glass-border);
            transition: background-color 0.3s ease;
            color: var(--glass-text);
        }

        .entry-table tr:hover td {
            background: var(--glass-hover);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            color: #1A1A1A;
        }

        /* 关键词云样式优化 */
        #keyword-cloud {
            max-height: 350px; /* 设置最大高度 */
            overflow-y: auto;  /* 启用垂直滚动 */
            padding-right: 8px; /* 防止滚动条遮挡内容 */
            margin: 10px 0;
            scrollbar-width: thin;  /* Firefox滚动条宽度 */
            scrollbar-color: rgba(100, 100, 100, 0.5) transparent; /* Firefox滚动条颜色 */
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--glass-shadow);
            
            /* 动画相关 */
            display: grid; /* 改为 grid 布局 */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 自动填充列 */
            gap: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease; /* 平滑过渡 */
        }
        
        #keyword-cloud.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Webkit浏览器滚动条美化 */
        #keyword-cloud::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        #keyword-cloud::-webkit-scrollbar-thumb {
            background-color: rgba(100, 100, 100, 0.3);
            border-radius: 4px;
        }

        #keyword-cloud::-webkit-scrollbar-thumb:hover {
            background-color: rgba(100, 100, 100, 0.6);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            #keyword-cloud {
                max-height: 250px;
                scrollbar-width: none; /* Firefox隐藏滚动条 */
            }
            
            #keyword-cloud::-webkit-scrollbar {
                display: none; /* Chrome/Safari隐藏滚动条 */
            }
        }

        .keyword-tag {
            display: inline-block;
            background: var(--glass-bg) !important;
            border: 1px solid var(--glass-border);
            color: var(--glass-text);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            padding: 6px 12px;
            margin: 4px;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
            font-weight: 500;
            /* 动画相关 */
            opacity: 0;
            transform: translateY(10px);
            animation: tagAppear 0.3s ease forwards;
        }
        
        @keyframes tagAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .keyword-tag:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover);
        }

        .keyword-tag.active {
            background: var(--accent-1-15) !important;
            border-color: var(--accent-1);
            color: var(--glass-text-hover);
        }

        .pagination {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--glass-shadow);
        }

        .pagination-info {
            flex: 100%;
            text-align: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: var(--glass-text);
        }

        .page-btn {
            background: var(--glass-bg) !important;
            border: 1px solid var(--glass-border);
            color: var(--glass-text);
        }

        .page-btn:hover {
            background: var(--glass-hover) !important;
            color: var(--glass-text-hover);
        }

        .page-btn.active {
            background: var(--accent-1-15) !important;
            border-color: var(--accent-1);
            color: var(--glass-text-hover);
        }

        /* 弹窗样式优化 */
        .form-popup, .category-manager {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg) !important;

        function setThemeByDay() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const today = new Date().getDay();
            const theme = `theme-${days[today]}`;
            
            // 移除所有主题类
            document.body.classList.remove(...days.map(day => `theme-${day}`));
            // 添加当天的主题类
            document.body.classList.add(theme);
        }

        // 页面加载时设置主题
        document.addEventListener('DOMContentLoaded', setThemeByDay);

        // 每天凌晨自动更新主题
        function scheduleThemeUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                setThemeByDay();
                scheduleThemeUpdate(); // 设置下一天的更新
            }, timeUntilMidnight);
        }

        // 启动主题自动更新

        // 批量删除选中的条目
        async function bulkDelete() {
            let entriesToDelete = [];
            
            if (selectedAll) {
                // 全选模式：获取所有符合筛选条件的条目
                entriesToDelete = getFilteredEntries();
            } else {
                // 手动选择模式：获取所有已勾选的条目
                entriesToDelete = entries.filter(entry => selectedEntryIds.has(entry.id));
            }
            
            if (entriesToDelete.length === 0) {
                showAlert('未选择任何条目', 'warning');
                return;
            }
            
            // 确认删除
            if (!confirm(`确定要删除选中的 ${entriesToDelete.length} 条记录吗？这些记录将被移动到回收站。`)) {
                return;
            }
            
            try {
                showAlert(`正在删除 ${entriesToDelete.length} 条记录...`, 'info');
                
                // 构建多路径更新对象
                const updates = {};
                entriesToDelete.forEach(entry => {
                    // 标记在 entries 中删除
                    updates[getProjectPath(`entries/${entry.id}`)] = null;
                    
                    // 添加到 trash 中
                    entry.deletedAt = Date.now();
                    updates[getProjectPath(`trash/${entry.id}`)] = entry;
                });

                // 一次性执行所有更新
                await db.ref().update(updates);
                
                // 重置选择状态
                selectedEntryIds.clear();
                selectedAll = false;
                updateSelectedCount();
                
                showAlert(`成功删除 ${entriesToDelete.length} 条记录并移至回收站`, 'success');
            } catch (error) {
                console.error('批量删除失败:', error);
                showAlert(`批量删除失败: ${error.message}`, 'error');
            }
        }

        function updateCountdownDisplay(remaining = 30000 - (Date.now() - lastSaveTimestamp)) {
            const countdownEl = document.getElementById('countdown');
            const countdownTip = document.getElementById('countdown-tip');
            
            if(!countdownEl || !countdownTip) return;

            const seconds = Math.ceil(remaining / 1000);
            countdownEl.textContent = seconds > 0 ? seconds : 30;
            
            // 最后5秒变红闪烁
            if(seconds <= 5) {
                countdownEl.style.color = 'var(--danger-bg)';
                countdownTip.classList.add('danger-pulse');
            } else {
                countdownEl.style.color = 'var(--accent-1)';
                countdownTip.classList.remove('danger-pulse');
            }
        }

        // 执行自动保存
        async function triggerAutoSave() {
            if(isSaving) return;
            isSaving = true;
            
            try {
                const formData = getFormData();
                if(!formData.title && !formData.content) return;

                // 生成时间字符串
                const now = new Date();
                const timeString = now.toLocaleString('zh-CN', { 
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).replace(/\//g, '-');

                // 更新保存状态
                const statusEl = document.getElementById('draft-status');
                statusEl.classList.add('save-pulse');
                document.getElementById('last-save-time').innerHTML = `
                    <span class="material-icons" style="color:#4CAF50;">schedule</span>
                    定时保存：${timeString}
                `;

                // 保存到Firebase
                const draftData = {
                    ...formData,
                    updatedAt: now.getTime()
                };
                
                // 优化草稿路径：编辑模式按条目ID存储，新建模式独立存储
                const draftPath = editingId ? 
                    `drafts/${editingId}` :  // 编辑模式：按条目ID存储
                    `drafts/NEW_${Date.now()}`; // 新建模式：独立存储
                
                // 如果是新建条目，生成新的草稿ID
                if (!editingId) {
                    entryDraft = `NEW_${Date.now()}`;
                    // 保存最新草稿ID到localStorage
                    localStorage.setItem('lastDraftId', entryDraft);
                } else {
                    // 编辑模式使用条目ID作为草稿ID
                    entryDraft = editingId;
                }
                
                await db.ref(getProjectPath(draftPath)).set(draftData);
                
                // 更新最后保存时间戳
                lastSaveTimestamp = Date.now();
                
                // 重置倒计时显示
                updateCountdownDisplay(30000);
                
            } catch (error) {
                console.error('自动保存失败:', error);
                document.getElementById('last-save-time').innerHTML = `
                    <span class="material-icons" style="color:var(--danger-bg)">error</span>
                    保存失败！下次重试时间：${new Date(lastSaveTimestamp + 30000).toLocaleTimeString()}
                `;
            } finally {
                setTimeout(() => {
                    const statusEl = document.getElementById('draft-status');
                    statusEl.classList.remove('save-pulse');
                }, 1500);
                isSaving = false;
            }
        }

        async function updateMainCategory(code, newName) {
            const oldCode = code; // 保存旧代码用于查找条目
            
            // 查询可能影响的条目数量
            const entriesRef = db.ref(getProjectPath('entries'));
            const snapshot = await entriesRef.once('value');
            const entriesData = snapshot.val() || {};
            const affectedEntries = Object.values(entriesData).filter(entry => entry.mainCat === oldCode).length;
            
            // 提示用户
            const newCode = prompt(`修改代码将影响${affectedEntries}个条目的ID。请输入新的主类代码（2位大写字母）：`, code);
            
            // 验证新代码格式
            if (newCode && /^[A-Z]{2}$/.test(newCode)) {
                 if (newCode !== oldCode) {
                     if (!confirm(`确定要修改代码吗？这将更新${affectedEntries}个条目的编号。`)) {
                         return;
                     }
                     
                     // 更新分类数据
                     categories.main[newCode] = {...categories.main[oldCode]};
                     categories.main[newCode].name = newName;
                     delete categories.main[oldCode];
                     
                     // 更新所有相关条目
                     const updatePromises = Object.entries(entriesData).map(async ([id, entry]) => {
                         if (entry.mainCat === oldCode) {
                             // 删除旧条目
                             await entriesRef.child(id).remove();
                             // 创建新条目
                             entry.mainCat = newCode;
                             entry.id = await generateID(entry); // 重新生成ID
                             await entriesRef.child(entry.id).set(entry);
                         }
                     });
                     
                     await Promise.all(updatePromises);
                     renderCategoryManager();
                     
                     // 提示更新成功
                     if (affectedEntries > 0) {
                         alert(`主类代码已从 ${oldCode} 更新为 ${newCode}，共更新了 ${affectedEntries} 个条目的编号。`);
                     } else {

            const snapshot = await entriesRef.once('value');
            const entriesData = snapshot.val() || {};
            const affectedEntries = Object.values(entriesData).filter(entry =>

            // 提示用户
            const newSubCode = prompt(`修改代码将影响${affectedEntries}个条目的ID。请输入新的子类代码（小写字母）：`, oldSubCode);
            
            // 验证新子类代码格式
            if (newSubCode && /^[a-z]+$/.test(newSubCode)) {

                const newSub = `${newSubCode}-${newName}`;
                
                // 检查代码是否真的变更

                    const updatePromises = Object.entries(entriesData).map(async ([id, entry]) => {

        // 核心功能
        async function generateID(entry) {
            // 强制校验
            if (!entry.date) throw new Error('日期为必填项');
            if (!entry.mainCat || !categories.main[entry.mainCat]) throw new Error('无效主分类');

            // 获取分类代码
            const mainCode = entry.mainCat;
            const subCode = entry.subCat.split('-')[0];
            
            // 日期格式化为YYYYMMDD（使用用户输入的日期）
            const dateObj = new Date(entry.date);
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const datePart = `${year}${month}${day}`;

            // 生成基础编号前缀
            const baseID = `${mainCode}-${subCode}-${datePart}`;
            
            // 使用事务确保序号唯一性
            const counterRef = db.ref(getProjectPath(`counters/${baseID}`));
            let seq = 1;
            
            await counterRef.transaction(currentValue => {
                if (currentValue === null) return 1; // 初始化计数器
                return currentValue + 1; // 递增序号
            }).then(({ committed, snapshot }) => {
                if (committed) seq = snapshot.val();
            });

            // 返回完整编号（示例：DF-S-20231015-01）
            return `${baseID}-${seq.toString().padStart(2, '0')}`;
        }

                if (subCat && !categories.main[mainCode].sub.includes(subCat)) {
                    const [subCode, subName] = subCat.split('-');
                    // 如果子类名称为空，给一个默认名称
                    const newSubCat = subName ? subCat : `${subCode}-导入子类-${subCode}`;
                    
                    const newSubList = [...categories.main[mainCode].sub, newSubCat];
                    await db.ref(getProjectPath(`categories/main/${mainCode}/sub`)).set(newSubList);
                    categories.main[mainCode].sub = newSubList; // 更新本地缓存
                    showAlert(`自动创建了新的子分类: ${newSubCat}`, 'info');
                    updateSubCats(); // 更新子分类下拉列表
                }
                
                // 获取原始数据（如果是编辑状态）
                let originalEntry = null;
                if (editingId) {
                    const snapshot = await entryRef.child(editingId).once('value');
                    originalEntry = snapshot.val();
                }

                // 生成新条目数据
                const newEntry = {
                    date: formData.get('date'),
                    mainCat: formData.get('main-cat'),
                    subCat: formData.get('sub-cat'),
                    title: formData.get('title'),
                    content: quill.root.innerHTML,
                    analysis: window.analysisQuill.root.innerHTML,
                    links: formData.get('links') ? formData.get('links').split(',').map(l => l.trim()).filter(Boolean) : [],
                    keywords: formData.get('keywords') ? formData.get('keywords').split(',').map(k => k.trim()).filter(Boolean) : [],
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };

                // 检查关键字段是否修改
                const isKeyFieldChanged = editingId && (
                    newEntry.date !== originalEntry.date ||
                    newEntry.mainCat !== originalEntry.mainCat ||
                    newEntry.subCat !== originalEntry.subCat
                );

                // 提示用户关键字段修改会导致ID变更
                if (isKeyFieldChanged && 
                    !confirm('修改关键字段将生成新编号，原条目会被删除。是否继续？')) {
                    return;
                }

                // 生成新ID（如果关键字段有修改）
                if (isKeyFieldChanged) {
                    // 删除旧条目
                    await entryRef.child(editingId).remove();
                    // 生成新ID
                    newEntry.id = await generateID(newEntry);
                    // 保存到数据库（使用set方法创建新条目）
                    await entryRef.child(newEntry.id).set(newEntry);
                } else if (editingId) {
                    // 保持原ID
                    newEntry.id = editingId;
                    // 保持原创建时间
                    newEntry.createdAt = originalEntry.createdAt;
                    
                    // 使用update方法更新部分字段，而不是set方法覆盖整个条目
                    const updates = {};
                    Object.keys(newEntry).forEach(key => {
                        if (key !== 'id' && key !== 'createdAt') {
                            updates[key] = newEntry[key];
                        }
                    });
                    await entryRef.child(newEntry.id).update(updates);
                } else {
                    // 新条目，生成ID
                    newEntry.id = await generateID(newEntry);
                    newEntry.createdAt = firebase.database.ServerValue.TIMESTAMP;
                    // 保存到数据库（使用set方法创建新条目）
                    await entryRef.child(newEntry.id).set(newEntry);
                }

                // 成功保存后清除草稿
                if (entryDraft) {
                    await db.ref(getProjectPath(`drafts/${entryDraft}`)).remove();
                    entryDraft = null;
                }

                alert('保存失败: ' + error.message);

        // 新增方法：获取过滤后的条目
        function getFilteredEntries() {
            const filtered = entries.filter(entry => {
                // 关键字过滤
                const keywordTagMatch = !currentFilterKeyword || 
                    (entry.keywords && entry.keywords.includes(currentFilterKeyword)); // 确保 keywords 存在
                
                // 搜索过滤
                const searchMatch = !searchQuery || 
                    [entry.title, entry.content, entry.analysis, entry.keywords.join(' ')]
                        .join(' ')
                        .toLowerCase()
                        .includes(searchQuery.toLowerCase());
                
                // 高级筛选
                const dateMatch = (!advancedFilter.startDate || entry.date >= advancedFilter.startDate) &&
                                (!advancedFilter.endDate || entry.date <= advancedFilter.endDate);
                
                const tagMatch = advancedFilter.tags.length === 0 || 
                                advancedFilter.tags.every(tag => entry.keywords.includes(tag));
                
                const contentText = [entry.title, entry.content, entry.analysis].join(' ').toLowerCase();
                const advKeywordMatch = advancedFilter.keywords.length === 0 || 
                                   (advancedFilter.keywordLogic === 'AND' ? 
                                    advancedFilter.keywords.every(kw => contentText.includes(kw.toLowerCase())) :
                                    advancedFilter.keywords.some(kw => contentText.includes(kw.toLowerCase())));
                
                return keywordTagMatch && searchMatch && dateMatch && tagMatch && advKeywordMatch;
            });

            // 添加排序逻辑：按日期升序 (从早到晚)
            filtered.sort((a, b) => {
                // 确保 date 字段存在且为有效字符串进行比较
                const dateA = a.date || '0000-00-00';
                const dateB = b.date || '0000-00-00';
                return dateA.localeCompare(dateB); // 升序排序 (从早到晚)
            });

            return filtered;
        }

            entriesRef.once('value').then(snapshot => {
                let updates = {};
                let fixedCount = 0;

                    const entry = child.val();
                    let needsUpdate = false;
                    
                    // 检查并修复links字段
                    if (!entry.hasOwnProperty('links') || entry.links === null || entry.links === undefined) {
                        updates[`${child.key}/links`] = [];
                        needsUpdate = true;

                        needsUpdate = true;

                    // 检查并修复analysis字段
                    if (!entry.hasOwnProperty('analysis') || entry.analysis === null || entry.analysis === undefined) {
                        updates[`${child.key}/analysis`] = '';
                        needsUpdate = true;
                    }
                    
                    if (needsUpdate) {
                        fixedCount++;
                    }
                });
                
                if (fixedCount > 0) {
                    return entriesRef.update(updates).then(() => {
                        showAlert(`数据修复完成，已修复${fixedCount}条记录`, 'success');
                    });
                } else {
                    showAlert('所有数据格式正常，无需修复', 'info');
                    return Promise.resolve();
                }
            }).catch(error => {

            }).finally(() => {
                 hideLoading(); // 隐藏加载提示

                // 按日期降序排序（最新的在前）

                // 应用当前筛选条件

                renderLogs();

        // 渲染日志列表
        function renderLogs() {
            const container = document.getElementById('logs-container');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="log-empty">
                        <p>暂无日志记录</p>
                        <button class="primary-btn" onclick="showLogForm()">创建新日志</button>
                    </div>
                `;
                document.getElementById('log-pagination').style.display = 'none';
                return;
            }

        function migrateTimeFormat() {
            const worklogsRef = db.ref(getProjectPath('worklogs'));
            worklogsRef.once('value').then(snapshot => {
                const updates = {};
                snapshot.forEach(child => {
                    const entry = child.val();
                    if (typeof entry.start === 'string') {
                        const [h, m, s] = entry.start.split(':');
                        updates[`${child.key}/start`] = {
                            hours: parseInt(h),
                            minutes: parseInt(m),
                            seconds: parseInt(s || 0)
                        };
                        updates[`${child.key}/duration_seconds`] = 
                            (parseInt(entry.duration.split('h')[0]) * 3600) +
                            (parseInt(entry.duration.split('m')[0].split('h')[1]) * 60) +
                            (parseInt(entry.duration.split('m')[1]) || 0);
                    }
                });
                worklogsRef.update(updates);
            });
        }

                // 创建内容指纹 (标题+内容)
                if (entry.content) {
                    // 1. 精确内容匹配 (标题 + 内容)
                const contentFingerprint = (entry.title + entry.content).replace(/\s+/g, '');
                
                // 如果指纹非空
                if (contentFingerprint.length > 0) {
                    if (!contentMap[contentFingerprint]) {
                        contentMap[contentFingerprint] = [entry.id];
                    } else {
                        contentMap[contentFingerprint].push(entry.id);
                        }
                    }
                }
                
                // 2. 标题匹配（可能是不同版本的相同条目）
                if (entry.title && entry.title.trim().length > 0) {
                    const titleFingerprint = entry.title.replace(/\s+/g, '').toLowerCase();
                    
                    if (!titleMap[titleFingerprint]) {
                        titleMap[titleFingerprint] = [entry.id];
                    } else {
                        titleMap[titleFingerprint].push(entry.id);
                    }
                }
            });
            
            // 找出有多个条目的指纹（内容完全相同）
            Object.keys(contentMap).forEach(fingerprint => {
                if (contentMap[fingerprint].length > 1) {
                    const group = contentMap[fingerprint].map(id => entriesToCheck.find(e => e.id === id)).filter(Boolean);
                    if (group.length > 1) { // 确保至少有两个有效条目
                        duplicateGroups['c_' + fingerprint.substring(0, 20)] = {
                            items: group,
                            type: '完全重复'
                        };
                    }
                }
            });
            
            // 找出标题相同但内容不同的条目
            Object.keys(titleMap).forEach(titleKey => {
                if (titleMap[titleKey].length > 1) {
                    // 检查这些条目是否已经在完全重复组中
                    const ids = titleMap[titleKey];
                    const alreadyIncluded = ids.every(id => 
                        Object.values(duplicateGroups).some(group => 
                            group.items.some(item => item.id === id)
                        )
                    );
                    
                    // 如果不是已包含的重复条目，添加为标题重复组
                    if (!alreadyIncluded) {
                        const group = ids.map(id => entriesToCheck.find(e => e.id === id)).filter(Boolean);
                        if (group.length > 1) { // 确保至少有两个有效条目
                            duplicateGroups['t_' + titleKey.substring(0, 20)] = {
                                items: group,
                                type: '标题重复'
                            };
                        }
                    }
                }
            });
            
            return duplicateGroups;
        }

        // 处理重复条目选择
        async function processDuplicates(button) {
            if (!confirm('确定要删除未选中的重复条目吗？此操作不可撤销。')) {
                return;
            }
            
            const dialog = button.parentElement.parentElement;
            const duplicateGroups = dialog.querySelectorAll('.duplicate-group');
            const entriesRef = db.ref(getProjectPath('entries'));
            let deleteCount = 0;
            
            try {
                button.disabled = true;
                button.textContent = '处理中...';
                
                for (const group of duplicateGroups) {
                    const selectedRadio = group.querySelector('input[type="radio"]:checked');
                    if (!selectedRadio) continue;
                    
                    const keepId = selectedRadio.value;
                    const allRadios = group.querySelectorAll('input[type="radio"]');
                    
                    for (const radio of allRadios) {
                        if (radio.value !== keepId) {
                            const deleteId = radio.value;
                            await entriesRef.child(deleteId).remove();
                            deleteCount++;
                        }
                    }
                }
                
                showAlert(`成功删除 ${deleteCount} 条重复项`, 'success');
                dialog.remove();
                
            } catch (error) {
                console.error('处理重复条目失败:', error);
                showAlert(`处理重复条目失败: ${error.message}`, 'error');
                button.disabled = false;
                button.textContent = '删除选中项以外的重复条目';
            }
        }

        // 新增 checkDraft 函数
        async function checkDraft() {
            // 编辑模式：只检查当前条目的草稿
            if (editingId) {
                const draftRef = db.ref(getProjectPath(`drafts/${editingId}`));
                const snapshot = await draftRef.once('value');
                
                if (snapshot.exists()) {
                    const draft = snapshot.val();
                    const saveTime = new Date(draft.updatedAt).toLocaleString();
                    if (confirm(`检测到本条未提交的修改（最后保存：${saveTime}），是否恢复？`)) {
                        populateForm(draft);
                        entryDraft = editingId; // 绑定到当前编辑ID
                        
                        // 初始化保存时间显示
                        document.getElementById('last-save-time').innerHTML = `
                            <span class="material-icons">history</span>
                            已恢复草稿：${saveTime}
                        `;
                    }
                }
            } 
            // 新建模式：检查最新的新建草稿
            else {
                // 先检查是否有localStorage中保存的草稿ID
                const lastDraftId = localStorage.getItem('lastDraftId');
                if (lastDraftId) {
                    const draftRef = db.ref(getProjectPath(`drafts/${lastDraftId}`));
                    const snapshot = await draftRef.once('value');
                    
                    if (snapshot.exists()) {
                        const draft = snapshot.val();
                        const saveTime = new Date(draft.updatedAt).toLocaleString();
                        if (confirm(`检测到未提交的新建草稿（最后保存：${saveTime}），是否恢复？`)) {
                            populateForm(draft);
                            entryDraft = lastDraftId;
                            
                            // 初始化保存时间显示
                            document.getElementById('last-save-time').innerHTML = `
                                <span class="material-icons">history</span>
                                已恢复草稿：${saveTime}
                            `;
                            return;
                        }
                    }
                }
                
                // 如果没有指定草稿ID或该草稿不存在，查找最新的新建草稿
                const draftsRef = db.ref(getProjectPath('drafts'));
                const snapshot = await draftsRef.orderByKey()
                    .startAt('NEW_')
                    .endAt('NEW_\uf8ff')
                    .limitToLast(1)
                    .once('value');
                
                const drafts = snapshot.val() || {};
                
                if (Object.keys(drafts).length > 0) {
                    const draftId = Object.keys(drafts)[0];
                    const draft = drafts[draftId];
                    
                    const saveTime = new Date(draft.updatedAt).toLocaleString();
                    if (confirm(`检测到未提交的新建草稿（最后保存：${saveTime}），是否恢复？`)) {
                        populateForm(draft);
                        entryDraft = draftId;
                        localStorage.setItem('lastDraftId', draftId);
                        
                        // 初始化保存时间显示
                        document.getElementById('last-save-time').innerHTML = `
                            <span class="material-icons">history</span>
                            已恢复草稿：${saveTime}
                        `;
                    }
                }
            }
        }

        // 清理过期草稿
        async function clearExpiredDrafts() {
            if (!confirm('确定要清理30天前的所有草稿吗？')) return;
            
            try {
                const draftsRef = db.ref(getProjectPath('drafts'));
                const snapshot = await draftsRef.once('value');
                const drafts = snapshot.val() || {};
                const now = Date.now();
                
                const updates = {};
                Object.entries(drafts).forEach(([id, draft]) => {
                    if (now - draft.updatedAt > 30 * 86400000) {
                        updates[id] = null;
                    }
                });
                
                await draftsRef.update(updates);
                loadDrafts();
                showAlert(`已清理${Object.keys(updates).length}个过期草稿`, 'success');
            } catch (error) {
                showAlert('清理失败: ' + error.message, 'error');
            }
        }

        // 草稿箱功能
        let draftCheckInterval;

        // 显示草稿箱
        async function showDraftBox() {
            const draftBox = document.getElementById('draft-box');
            draftBox.style.display = 'block';
            draftBox.classList.remove('closing');
            loadDrafts();
            
            // 启动定期检查
            draftCheckInterval = setInterval(() => {
                const now = new Date();
                document.querySelectorAll('.draft-item').forEach(item => {
                    const timestamp = parseInt(item.dataset.timestamp);
                    const diffHours = Math.floor((now - timestamp) / 3600000);
                    item.style.opacity = Math.max(0.4, 1 - diffHours/240); // 10天内逐渐变淡
                });
            }, 60000);
        }

        // 隐藏草稿箱
        function hideDraftBox() {
            const draftBox = document.getElementById('draft-box');
            draftBox.classList.add('closing');
            setTimeout(() => {
                draftBox.style.display = 'none';
                draftBox.classList.remove('closing');
                clearInterval(draftCheckInterval);
            }, 200);
        }

        // 加载草稿列表
        async function loadDrafts() {
            try {
                const draftsRef = db.ref(getProjectPath('drafts'));
                const snapshot = await draftsRef.once('value');
                const drafts = snapshot.val() || {};
                
                // 转换并过滤30天内草稿
                const now = Date.now();
                const validDrafts = Object.entries(drafts)
                    .map(([id, draft]) => ({ id, ...draft }))
                    .filter(d => now - d.updatedAt < 30 * 86400000)
                    .sort((a, b) => b.updatedAt - a.updatedAt);

                renderDrafts(validDrafts);
            } catch (error) {
                showAlert('加载草稿失败: ' + error.message, 'error');
            }
        }

        // 渲染草稿列表
        function renderDrafts(drafts) {
            const container = document.getElementById('drafts-container');
            const countSpan = document.getElementById('draft-count');
            
            if (drafts.length === 0) {
                container.innerHTML = '<div class="empty-draft">暂无保存中的草稿</div>';
                countSpan.textContent = '0';
                document.getElementById('last-draft-time').textContent = '无';
                return;
            }

            countSpan.textContent = drafts.length;
            document.getElementById('last-draft-time').textContent = 
                new Date(drafts[0].updatedAt).toLocaleString();

            container.innerHTML = drafts.map(draft => `
                <div class="draft-item glass-container" data-id="${draft.id}" data-timestamp="${draft.updatedAt}">
                    <div class="draft-header">
                        <h3 class="draft-title">${draft.title || '未命名草稿'}</h3>
                        <div class="draft-meta">
                            <span class="draft-date">${new Date(draft.updatedAt).toLocaleString()}</span>
                            <span class="draft-size">${Math.ceil(JSON.stringify(draft).length/1024)}KB</span>
                        </div>
                    </div>
                    <div class="draft-actions">
                        <button class="primary-btn" onclick="continueDraft('${draft.id}')">继续编辑</button>
                        <button class="danger-btn" onclick="deleteDraft('${draft.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 继续编辑草稿
        async function continueDraft(draftId) {
            try {
                const draftRef = db.ref(getProjectPath(`drafts/${draftId}`));
                const snapshot = await draftRef.once('value');
                
                if (snapshot.exists()) {
                    const draft = snapshot.val();
                    
                    // 检查是否是新建草稿或条目是否存在
                    const isNewDraft = draftId.startsWith('NEW_');
                    let originalExists = false;
                    
                    if (!isNewDraft) {
                        const entryRef = db.ref(getProjectPath(`entries/${draftId}`));
                        const entrySnapshot = await entryRef.once('value');
                        originalExists = entrySnapshot.exists();
                    }

                    // 如果原条目不存在且不是新建草稿，转为新建状态
                    if (!originalExists && !isNewDraft) {
                        if (confirm("原条目已不存在，是否转为新建条目？")) {
                            editingId = null; // 重置为新建状态
                            draft.id = null; // 清除原ID
                        } else {

                    }

                    // 先清空编辑器内容
                    quill.root.innerHTML = '';
                    window.analysisQuill.root.innerHTML = '';
                    
                    // 延迟填充确保编辑器初始化完成
                    setTimeout(() => {
                        populateForm(draft);
                        entryDraft = draftId;
                        showForm();
                        hideDraftBox();

                showAlert('加载草稿失败: ' + error.message, 'error');
            }
        }
